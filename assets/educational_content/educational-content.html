ASTAL_EROSION.svg' /><p class='mb-0 mt-2'>Coastal Erosion</p></div></div></div><div class='col-6 col-md-3 my-2'><div onclick='changeEducationalContent("BUILDING_SETTLEMENT")'><div class='event-badge cursor h-100'><img src='./event_icons/BUILDING_SETTLEMENT.svg' /><p class='mb-0 mt-2'>Building Settlement</p></div></div></div></div>`
            break;
          case 'TSUNAMI':
            document.getElementById('education-content').innerHTML = "<h1>Tsunami</h1><ol><li><h3 id='whatToDo'>What to do</h3><ul class='px-0'><li><h4>Reducing risks from tsunamis</h4><p>Scientists cannot predict when and where the next tsunami will strike. However, there are tsunamiwarning centers that monitor which earthquakes are likely to generate tsunamis and can issuemessageswhen one is possible. They monitor networks of deep-ocean and coastal sea-level observationsystemsdesigned to detect tsunamis and use information from these networks to forecast coastal impactsandguide local decisions about evacuation. Tsunami warning capabilities have become dramaticallybettersince the 2004 Indian Ocean tsunami and there are several tsunami early warning operations in theNorth Atlantic and Mediterranean region as well as throughout the world.</p><p>The source of a tsunami has a direct impact on the amount of warning time available. This rangesfrom adistance source (more than 3 hours away) to a regional source (1 to 3 hours away) and a localsource(less than an hour away). In some local cases there may only be a few minutes’ warning.</p><p>Despite significant developments in tsunami early warning centers, there are still a number ofoperational weaknesses that exist including an inability to detect landslide and volcanic sources,and aninability to provide early enough warnings for local tsunamis except in a few areas.</p><p>Tsunami warnings come in different forms. There are official warnings issued by tsunami warningcenters that are broadcast through local radio and television, websites, and social media. Theymayalsocome through outdoor sirens, local officials, text message alerts, and telephone notifications.</p></li></ul></li><li><h3 id='bePrepared'>Be prepared</h3><p>There may not be time to wait for an official warning, so it is important to be able to recognizenaturaltsunami warnings. These include strong or long earthquakes, a loud roar (like that of a train or anairplane) coming from the ocean, and a sudden rise or fall of the sea level that is not related to thetide.Official and natural warnings are equally important.</p><p>For those living in coastal areas at risk from tsunamis it is important to be prepared to respondimmediately to any tsunami warnings. Move quickly to a safe place by following posted evacuationsigns. If you do not see an evacuation route, go to high ground or as far inland as possible.</p><p>When they strike land, most tsunamis are less than 3m high, but in extreme cases, they can exceed 30mnear their source. A tsunami may come onshore like a fast-rising flood or a wall of turbulent water,anda large tsunami can flood low-lying coastal areas several kilometers inland.</p></li><li><h3 id='about'>About</h3><ul class='px-0'><li><h4>What is a tsunami?</h4><p>A tsunami is a series of extremely long waves caused by a large and sudden displacement of theocean,usually the result of an earthquake below or near the ocean floor but sometimes by underwaterlandslides or volcanic eruptions. This force creates waves that radiate outward in all directionsawayfrom their source, sometimes crossing entire ocean basins. Unlike wind-driven waves, which onlytravelthrough the topmost layer of the ocean, tsunamis move through the entire water column, from theocean floor to the ocean surface.</p></li><li><h4>Why do tsunamis occur?</h4><p>Most tsunamis are caused by earthquakes on converging tectonic plate boundaries. However,tsunamiscan also be caused by landslides, volcanic activity, and possibly by near-earth objects (e.g.,asteroids,comets) colliding with or exploding above the ocean.</p><p>When an event like an underwater earthquake happens, the movement forces a lot of water to movevery quickly. The whole water column (the water from surface all the way to the seafloor) moves atspeeds of up to 1000km per hour away from the earthquake location. Because of the way tsunamis arecaused, they produce multiple waves (like the ripples you get when you drop a stone into water).Asthefront edge of the wave gets to shallower water it slows. However, the back of the wave in thedeeperwater is still moving fast so the water ‘piles up’, and the tsunami wave height increases as itreaches thecoast. Sometimes it looks like the water sucks down and away from the coast, then rushes back inwithenormous speed and force. When the wave reaches the shore, it travels inland on gentle slopes orflatland or pushes uphill on steep slopes, travelling at speeds like a fast car. As the waves move,theycarrydebris (like trees, rocks, boats, vehicles or bits of building) that cause damage.</p><p>Once a tsunami forms, its speed depends on the depth of the ocean. In the deep ocean, a tsunamicanmove as fast as a jet plane, over 500 mph, and its wavelength, the distance from crest to crest,maybehundreds of miles. Mariners at sea will not normally notice a tsunami as it passes beneath them;indeepwater, the top of the wave rarely reaches more than three feet higher than the ocean swell.Erosionisthe geological process in which earthen materials are worn away and transported by natural forcessuchas wind or water.</p></li></ul></li></ol>"
            break;
          case 'EARTHQUAKE':
            document.getElementById('education-content').innerHTML = "<h1>Earthquake</h1><ol><li><h3 id='whatToDo'>What to do?</h3><ul class='px-0'><li><h4>During an earthquake</h4><p>If you can, inform affected neighbours and contact your public works, fire, or police department.</p><p>In the event of severe storms or flooding it can lead to erosion that threatens where you liveandwork.</p><h5><strong>Indoors</strong></h5><p>Drop: Drop to the ground before the earthquake causes you to fall.</p><p>Cover: Take cover under a piece of sturdy furniture such as a desk or table to protect your headand torso from falling objects</p><p>Hold: Hold on to the object you are under to remain covered</p><h5><strong>Outdoors</strong></h5><p>Go to an open area away from buildings. If you are near a coastline move to higher ground. Inyourcar</p><p>Watch for collapsed pavement, mud, fallen rocks and other debris flow. Avoid bridges and roadswithflowing mud.</p></li><li><h4>What to do next:</h4><h5>Get shoes</h5><p>Before going anywhere, even to the next room.</p><h5>Turn off gas and electricity</h5><p>If you can, turn off the gas and electricity to the building. If you can’t, evacuate.</p><h5>Avoid damaged buildings</h5><p>Expect aftershocks and damaged structures. Evacuate the building, and head for a safe meetingpoint.</p></li></ul></li><li><h3 id='bePrepared'>Be prepared?</h3><ul class='px-0'><li><h4>Prepare an emergency kit:</h4><p>Make sure you bring the items to survive for the next few days: water, food, whistle, radio andbatteries.</p></li><li><h4>Set a meeting point</h4><p>Pick a location where your family will meet outside of your home and neighborhood.</p><p>Move heavy items to lower shelves, beds, and chairs away windows.</p><p>Don't hang heavy pictures and other items over beds.</p><p>Protect your valuable belongings with anti-skid pads, Velcro and safety straps.</p><p>Secure tall furniture and heavy objects, lamps, paintings, and mirrors, with latches and hooks.</p><p>Retrofit chimneys, balconies, and roof.</p></li></ul></li><li><h3 id='about'>About</h3><ul class='px-0'><li><h4>What is an earthquake and what causes them to happen?</h4><p>An earthquake is caused by a sudden slip on a fault. The tectonic plates are always slowly moving,butthey get stuck at their edges due to friction. When the stress on the edge overcomes the friction,thereis an earthquake that releases energy in waves that travel through the earth&#39;s crust and causetheshaking that we feel. Millions of earthquakes hit Europe every year, though most are too small tobefeltor to cause damage. However, severe events occur periodically. Each time such a strong earthquakeaffects a region in Europe, it reminds us of the impact it can have. In Europe, earthquakes aremainly aresult of stress in the earth’s crust. For naturally occurring earthquakes, the source of thisstress is platetectonics. The Eurasian plate encompasses much of Europe’s and Asia’s mainland. It shifts towardstheneighboring plates in the South (African plate), Southeast (Anatolian microplate), and West (NorthAmerica plate).</p></li></ul></li></ol>"
            break;
          case 'LANDSLIDE':
            document.getElementById('education-content').innerHTML = "<h1>Landslide</h1><ol><li><h3 id='whatToDo'>What to do</h3><ul class='px-0'><li><h4>During landslide:</h4><h5><strong>Indoors</strong></h5><p>Take shelter under a strong table or a bench. Hold on firmly and stay put until all movement hasstopped.</p><h5><strong>Outdoors</strong></h5><p>If you are in the path of a landslide move uphill as quickly as possible. Avoid river valleys.</p></li><li><h4>What to do next:</h4><h5><strong>Avoid damaged area</strong></h5><p>Stay away from the slide area. There may be danger of additional slides. Prepare for secondaryriskssuch as flooding, downed power lines, and damaged buildings.</p><h5><strong>Stay alert</strong></h5><p>Listen to local radio or television stations for the latest emergency information.</p></li></ul></li><li><h3 id='bePrepared'>Be prepared:</h3><ul class='px-0'><li><h4>Prepare an emergency kit:</h4><p>Make sure you bring the items to survive for the next few days: water, food, whistle, radio, andbatteries.</p></li><li><h4>Set a meeting point</h4><p>Pick a location where your family will meet outside of your home and neighborhood.</p></li><li><h4>Be familiar with landslide and debris flow warning signs:</h4><ul><li>Near the slope crest: recent cracks.</li><li>Near the slope toe: new cracks appear in plaster, tile, brick, foundations, sidewalks, etc.</li><li>Doors and windows stick or jam for the first time.</li><li>Outside walls, walkways or stairs pull away from the building.</li><li>Underground utility lines break.</li><li>The ground slides downward and may begin to shift.</li><li>Fences, utility poles, decks, floors, retaining walls and trees tilt or move.</li></ul></li></ul></li><li><h3 id='about'>About</h3><ul class='px-0'><li><h4>What is a landslide and what causes one?</h4><p>A landslide is the movement of a mass of rock, debris, or earth down a slope.</p><p>Landslides encompass five modes of slope movement:</p><ul><li>falls,</li><li>topples,</li><li>slides,</li><li>spreads, and</li><li>flows.</li></ul><p>Landslides occur when earth slides down the side of a hill or mountain, often carrying with itrocks,plants and other debris.Almost every landslide has multiple causes. Landslides can be initiated inslopes already on the verge of movement by rainfall, snowmelt, changes in water level, streamerosion, changes in ground water, earthquakes, volcanic activity, disturbance by human activities,orany combination of these factors.</p><p>Earthquake shaking and other factors can also induce landslides underwater. These landslides arecalled submarine landslides. Submarine landslides sometimes cause tsunamis that damage coastalareas.</p></li></ul></li></ol>"
            break;
          case 'ROCKFALL':
            document.getElementById('education-content').innerHTML = "<h1>Rockfall</h1><ol><li><h3 id='whatToDo'>What to do</h3><ul class='px-0'><li><h4>During landslide:</h4><p>Find cover: In the event of a rockfall, if you are unable to avoid the rockfall, find coverbehinda solid structure or boulder. Avoid trying to outrunthe falling rocks, as they can move at high speeds.</p></li><li><h4>What to do next:</h4><p>After the rocks have stopped falling, move away from the cliff and toward a safe location.Avoid the area until it has been assessed and made safe.</p></li><li><h4>Keep in touch</h4><p>Let friends and family know you’re safe. Use text messages or social media to contact family andfriends. Stay alert by monitoring local news and reports.</p></li></ul></li><li><h3 id='bePrepared'>Be prepared:</h3><ul class='px-0'><li><h4>Prepare an emergency kit:</h4><p>Make sure you bring the items to survive for the next few days: water, food, whistle, radio andbatteries.</p></li><li><h4>Set a meeting point</h4><p>Pick a location where your family will meet outside of your home and neighbourhood.</p></li><li><h4>Know your risk:</h4><p>Be aware of the potential risks in your area and take steps to protect yourself and yourproperty.Avoid building near steep slopes and cliffs.Look for signs of recent falling and rock movement, such as displaced or damaged vegetation orfreshscars on cliffs. Check weather forecasts for heavy rainor snow, as these conditions can increase the likelihood of a rockfall.Lookout for small rocks in the roadway - since bigger rocks could be looming.Make sure you have a plan in case you have to move to a safer place.</p></li></ul></li><li><h3 id='about'>About</h3><ul class='px-0'><h4>What is a rockfall and what causes one?</h4><p>A rockfall is a natural phenomenon that occurs when rocks break free from a cliff or mountainsideandfall to the ground below. Rockfallscan be very dangerous, depending on the size of the rocks, the speed at which they fall, and wherethey fall. They can cause propertydamage, personal injury, or even loss of life.</p><p>Rockfalls can be caused by a variety of factors, including rainfall, erosion, and seismic activity.Rockfalls are a common erosionalprocess in mountainous areas near cliffs of broken, faulted, or jointed bedrock. They are oftencatastrophic and without warning,making it difficult to predict how often they occur. Keep in mind that recent fires have impactedslope stability and events like heavy rain or earthquakeswill exacerbate rock-fall potential. In some cases, human activities such as mining or constructioncan also trigger rockfalls.</p></ul></li></ol>"
            break;
          case 'BUILDING_SETTLEMENT':
            document.getElementById('education-content').innerHTML = "<h1>Building Settlement</h1><ol><li><h3 id='whatToDo'>What to do?</h3><ul class='px-0'><li><h4>If you suspect imminent danger:</h4><p>Walk away immediately, and stay away. Do not try to get close to the settlement.Prepare to evacuate immediately if the building becomes unstable.Make sure that you know where valuable documents are located and that you have a safe location togoto.</p></li><li><h4>Report the settlement:</h4><p>Do not hesitate to contact your local officials, fire or police department. In the event ofseverestorms or flooding it can weaken the soil underneath that threatens where you live and work.</p></li><li><h4>What to do next:</h4><p>Avoid damaged area. Stay away from the damaged area, until local officials declare it is safe.</p></li><li><h4>Keep in touch:</h4><p>Let friends and family know you’re safe. Stay alert by monitoring local news and reports.</p></li></ul></li><li><h3 id='bePrepared'>Be prepared</h3><ul class='px-0'><li><h4>Be familiar with warning signs:</h4><p>In cases of minor settlement, which could be due to cyclic or seasonal movement, small hairlinecracks may appear in plaster. In more serious cases, doors and windows may develop stickingproblems, and plumbing and mechanical equipment may be adversely affected.</p><p>It is rare for settlement to affect the structure of the building. Whilst situations vary fromsiteto site, a general rule is that a crack is considered to be of a structural nature if itapproachesor exceeds a width of 6 mm.</p></li><li><h4>Stay informed:</h4><p>If you are noticing cracks in your interior walls, floor cracks or sticking doors and/or windows,there’s a chance your house may be settling. </p></li></ul></li><li><h3 id='about'>About</h3><p>What is a building settlement and what causes one?Building settlement is the downward movement of a building's foundation due to the consolidation ofthesoil underneath it.</p><p>It is usual for buildings to experience some degree of settlement within the first few years afterconstruction, unless there are changes in the drainage patterns around the building, severe changes inweather, or other external factors. The extent to which the ground movement impacts upon buildingsdepends on several factors, which may include:</p><ul><li>Existing soil conditions.</li><li>Methods of construction.</li><li>Size and depth of the construction works.</li><li>Type of structure, its condition, and its foundations.</li></ul></li></ol>"
            break;
          case 'SINKHOLE':
            document.getElementById('education-content').innerHTML = "<h1>Sinkhole</h1><ol><li><h3 id='whatToDo'>What to do?</h3><ul class='px-0'><li><h4>If you suspect imminent danger:</h4><p>Walk away immediately, and keep away from it. In particular, make sure you keep children awayfrom the possible sinkhole area.Prepare to evacuate immediately if the hole is affecting your house in any way.Make sure that you know where valuable documents are located and that you have a safe location togo to.</p></li><li><h4>Report the sinkhole:</h4><p>Do not hesitate to contact your local officials, fire or police department. In the event ofsevere storms or flooding it can create cavities and voids underground that threaten where youlive and work.</p></li><li><h4>What to do next:</h4><p>Stay away from the damaged area, until local officials declare it is safe.If you originally decided to stay in your home because you saw no signs of damage impact from thesinkhole, continue checking for signs of damage impact. Sinkhole dangers can evolve quickly, andyou need to remain vigilant and be ready to evacuate your home at the first sign of damage.</p></li><li><h4>Keep in touch:</h4><p>Let friends and family know you’re safe. Stay alert by monitoring local news and reports.</p></li></ul></li><li><h3 id='bePrepared'>Be prepared</h3><ul class='px-0'><li><h4>Be familiar with warning signs:</h4><p>The most obvious signs that the hole is impacting your house include the following:</p><ul><li>Sinking, sagging, or cracking walls</li><li>Difficulty closing doors and/or windows</li><li>Cracks in floors, pavement, patios, and/or ground surface in or around the house</li></ul><p>If you notice any of these signs, call an inspector and your insurance company to assess thesituation and take necessary action.</p></li><li><h4>Make a plan:</h4><p>The key to staying safe is to prepare and to have an emergency plan in place.</p></li><li><h4>Stay informed:</h4><p>Be aware of the risks in your area and stay informed about potential sinkhole activity.</p></li></ul></li><li><h3 id='about'>About</h3><h4>What is a sinkhole and what causes one?</h4><p>A sinkhole is a depression in the ground caused by the collapse of the surface layer, often revealingunderlying rock or soil. They can form slowly or suddenly and can vary in size and depth.</p><p>Sinkholes can occur as part of the natural process of erosion. They typically form in areas wherethere is limestone near the surface of the earth. Rainwater percolating through the soil can createacidic water, which can dissolve the limestone and create cavities and voidsunderground. Over time, these cavities can cause the land above to collapse or sink.</p><p>Sinkholes can also be triggered by human activities like groundwater withdrawal, surface waterdiversion, and drilling. In urban areas, they can be hazardous and cause damage to highways andbuildings, as well as water quality problems.</p></li></ol>"
            break;
          case 'ERUPTION':
            document.getElementById('education-content').innerHTML = `<h1>Eruption</h1> <ol> <li> <h3 id="whatToDo">What to do</h3> <ul class="px-0"> <li> <h4>Listen to warnings:</h4> <p> Listen to radio and TV alerts and reports of eruption in progress. Be prepared to evacuate, and do so immediately if necessary. </p> <p> If a warning is issued for your area, follow recommended evacuation routes. </p> <p> Avoid areas downwind and river valleys downstream from the volcano. Do not walk, drive, or try to get close to the eruption area. </p> </li> <li> <h4>What to do next:</h4> <p>Avoid damaged area</p> <p> Listen to authorities and stay indoors until it is safe to go outside. </p> <p> Clear roofs of ash fall. Ash can be very heavy and cause roofs to collapse. A small layer of ash can collapse roofs. </p> <p>Avoid contact with ash and volcanic gases (i.e., masks).</p> </li> <li> <h4>Keep in touch</h4> <p> Let friends and family know you’re safe. Use text messages or social media to contact family and friends. Stay alert by monitoring local news and reports. </p> </li> </ul> </li> <li> <h3 id="bePrepared">Be prepared</h3> <ul class="px-0"> <li> <h4>Prepare an emergency kit:</h4> <p> Make sure you bring the items to survive for the next few days: water, food, whistle, radio, and batteries. </p> </li> <li> <h4>Set a meeting point</h4> <p> in case of a major eruption you should be prepared to leave that area if necessary. Pick a location where your family will meet outside of your home and neighbourhood. </p> </li> <li> <h4>Know your volcano hazard risk</h4> <p> To understand your volcano hazard risk, use the District Plan map or other official maps to identify active volcanoes where you live, work or recreate. Ask your local officials about emergency planning efforts and evacuation routes. There are numerous indicators of volcanic activities (lava flows, earthquakes, ash emissions, fumarole activities, etc.). The volcanologists monitor the volcano for us and communicate the information to local authorities. </p> <p> Do not be curious and avoid places with volcanic activities if you are not accompanied by professionals. </p> </li> </ul> </li> <li> <h3 id="about">About</h3> <ul class="px-0"> <li> <h4>What is a volcano eruption and why do volcanoes occur?</h4> <p> A volcano is an edifice that serves as a vent through which molten rock and other gases escape. When pressure from the gas and molten rock becomes too great, an eruption occurs. Volcanic eruptions can last days, months, or even years. </p> <p> Many volcanic eruptions are also accompanied by other natural hazards, such as earthquakes, landslides, debris flows, flash floods, fires and tsunamis. </p> </li> </ul> </li> </ol>`
            break;
          case 'MARINE_FLOODING':
            document.getElementById('education-content').innerHTML = "<h1>Marine Flooding</h1> <ol> <li> <h3 id='whatToDo'>What to do</h3> <h4>During a marine flood:</h4> <ul class='px-0'> <li> <h5>Listen to warnings:</h5> <p>Listen to radio and TV alerts and reports of marine flooding in progress. Be prepared to evacuate at a moment’s notice.</p> </li> <li> <h5>Go to high ground:</h5> <p>If a warning is issued for your area, keep away from the coastline, do not get close to the seaside to watch the storm. Head for higher ground if it is necessary to keep some distance from the coast and stay there. Follow recommended evacuation routes. Turn around to see if the marine flood is catching up on you, don’t drown! Avoid flood waters. Do not walk, swim, or drive through flood waters.</p> <h5>Report the marine flooding:</h5> <p>If you can, inform and/or enquire about affected neighbours and contact your public works, fire, or police department.</p> </li> <li> <h5>What to do next:</h5> <p><strong>Avoid damaged area</strong></p> <p>Stay away from the damaged area, until local officials declare it is safe.</p> <p><strong>Keep in touch</strong></p> <p>Let friends and family know you’re safe. Stay alert by monitoring local news and reports.</p> <p><strong>Be aware of electrocution</strong></p> <p>Do not touch electrical equipment if it is wet or if you are standing in water. Turn off the electricity if it is safe to do so.</p> </li> </ul> </li> <li> <h3 id='bePrepared'>Be prepared</h3> <ul class='px-0'> <li> <h4>Prepare an emergency kit:</h4> <p>Make sure you bring the items to survive for the next few days: water, food, whistle, radio, and batteries.</p> </li> <li> <h4>Set a meeting point</h4> <p>Pick a location where your family will meet outside of your home and neighborhood.</p> </li> <li> <h4>Know your flood risk</h4> <p>Know the flood risk in your community by calling your municipality and insurance company.</p> <p>Get flood insurance. Take a household inventory. Store important documents.</p> </li> <li> <h4>Be familiar with marine flooding warning signs:</h4> <ul> <li>Storms (high waves, strong winds)</li> <li>Spring tides</li> <li>In estuaries or near river mouths : consistent heavy rains. overflowing rivers and streams, saturated ground.</li> </ul> </li> </ul> </li> <li> <h3 id='about'>About</h3> <ul class='px-0'> <h4>What is a flood and why do floods occur?</h4> <p>Marine flooding is the temporary inundation of the coastal zone by the sea during unfavourable meteorological and oceanic conditions (low atmospheric pressure and strong inflow winds acting, for tidal seas, during high tide) and sometimes due to failure of coastal defenses; it can last from a few hours to several days. </p> <h4>Types of floods:</h4> <p>Three modes of flooding are distinguished.</p> <ul> <li>Submersion by overflows, when the sea level is higher than the crest of the protection structures or the natural ground;</li> <li>Submersion due to wave overtopping (repeated crossing of individual waves, when the wave crests exceed the top of the defense structures or the natural ground);</li> <li>Submersion due to failure of a protection system (or a breach in a natural barrier), caused by an overflow phenomenon or due to poor maintenance of the structure, and following from wave impacts (energy released during the break-up) or intensive erosion, following a sedimentary imbalance of the natural barrier, etc. In such cases, water can flow with great speed and come with no warning.</li> </ul> <p>These phenomena are caused by a meteorological event: storms and tempests (cyclones in the zones sub-tropicales) generating high intensity swells and/or a high sea level for marine submersions; heavy rainfall in terms of intensity or duration for runoff and flooding, as well as for rising water tables. Floods can also have another origin: an underwater earthquake, a volcanic eruption or a landslide in the case of tsunamis.</p> <p>The marine flooding risk on low-lying coasts and in estuaries is expected to increase during the 21st century, in connection with rising sea levels.</p> </ul> </li> </ol>"
            break;
          case 'RIVER_FLOODING':
            document.getElementById('education-content').innerHTML = "<h1>River Flooding</h1><ol><li><h3 id='whatToDo'>What to do</h3><h4>During a flood:</h4><ul class='px-0'><li><h5>Listen to warnings:</h5><p>Listen to radio and TV alerts and reports of flooding in progress. Be prepared to evacuate at amoment’s notice.</p></li><li><h5>Go to high ground:</h5><p>If a warning is issued for your area, head for higher ground and stay there. Follow recommendedevacuation routes.Turn around, don’t drown! Avoid flood waters. Do not walk, swim, or drivethrough flood waters.</p></li><li><h5>What to do next:</h5><p><strong>Avoid damaged area</strong></p><p>Stay away from the damaged area, until local officials declare it is safe.</p><p><strong>Keep in touch</strong></p><p>Let friends and family know you’re safe. Stay alert by monitoring local news and reports.</p><p><strong>Be aware of electrocution</strong></p><p>Do not touch electrical equipment if it is wet or if you are standing in water. Turn off theelectricity ifit is safe to do so.</p></li></ul></li><li><h3 id='bePrepared'>Be prepared</h3><ul class='px-0'><li><h4>Prepare an emergency kit:</h4><p>Make sure you bring the items to survive for the next few days: water, food, whistle, radio, andbatteries.</p></li><li><h4>Set a meeting point</h4><p>Pick a location where your family will meet outside of your home and neighborhood.</p></li><li><h4>Know your flood risk</h4><p>Know the flood risk in your community by calling your municipality and insurance company.</p><p>Get flood insurance.</p><p>Take a household inventory.</p><p>Store important documents.</p></li><li><h4>Be familiar with flooding warning signs:</h4><ul><li>Consistent heavy rains.</li><li>Overflowing rivers and streams.</li><li>Saturated ground.</li></ul></li></ul></li><li><h3 id='about'>About</h3><ul class='px-0'><h4>What is a flood and why do floods occur?</h4><p>A flood is an overflow of water onto normally dry land.</p><p>Flooding can be caused by storms, heavy rainfall, sudden melting of snow and ice in mountain areas,overflows of dams and failure of constructions in water systems.</p><h4>Types of floods:</h4><p>Floods can be categorized.</p><ul><li>By geography: flooding of rivers, river deltas, sea, and urban flooding.</li><li>By speed: ponding flood, pluvial flooding or water logging, where water forms a layer duringhighintensity rainfall, overflow of major river banks, and flash floods, where water flows with greatspeed and can come with no warning.</li></ul><p>Floods are not limited to specific areas but are widespread. In Europe flash floods, floods causedbyrivers overflowing or breaching their banks, coastal floods, urban floods, and ponding throughexcessiverainfall are all possible.</p></ul></li></ol>"
            break;
          case 'COASTAL_EROSION':
            document.getElementById('education-content').innerHTML = "<h1>Coastal Erosion</h1> <ol> <li> <h3 id='whatToDo'>What to do</h3> <ul class='px-0'> <li> <h4>Report the erosion:</h4> <p>If you can, inform affected neighbours and contact your public works, fire, or police department.</p> <p> In the event of severe storms or flooding erosion can threaten where you live and work, if it is close to the shoreline.</p> </li> <li> <h4>If you suspect imminent danger:</h4> <h5><strong>Outdoors</strong></h5> <p>Walk away immediately and stay away.</p> <h5><strong>Indoors</strong></h5> <p> Prepare to evacuate immediately if the structure becomes unstable. Make sure that you know where valuable documents are located and that you have a safe location to go to.</p> </li> <li> <h4>What to do next:</h4> <h5><strong>Avoid damaged area</strong></h5> <p>Stay away from the damaged area, until local officials declare it is safe.</p> <h5><strong>Keep in touch</strong></h5> <p>Let friends and family know you’re safe. Stay alert by monitoring local news and reports.</p> </li> </ul> </li> <li> <h3 id='bePrepared'>Be prepared</h3> <ul class='px-0'> <li> <h4>Know your risk:</h4> <p>Become familiar with the land around you. Find out if you live in an area where erosion can have a huge impact on where you live and work. If your property is identified in District Plan maps as a coastal erosion area, check with local officials if they have mitigation or community plans or suggestions for reducing erosion risk.</p> <h5>Be familiar with warning signs:</h5> <ul> <li>Learn how to recognize signs of potential imminent rockfall, landslide or building collapse. </li> <li>Learn how to recognize signs of damage to your home. </li> </ul> <p>Erosion can cause ground settlement around your house, and provoke the appearance of cracks in your walls or floors, or water to collect around your foundations. When this happens, the water can weaken your concrete foundation, or it can seep through the porous surface of your foundation and cause moisture issues in your home or business.</p> </li> <li> <h4>Make a plan:</h4> <p>The key to staying safe is to prepare and to have an emergency plan in place.</p> </li> </ul> </li> <li> <h3 id='about'>About</h3> <ul class='px-0'> <li> <h4>What is coastal erosion and what causes it?</h4> <p>Erosion is the geological process in which earthen materials that constitute coastal environments (beaches, gravel barriers, cliffs, estuaries) are transported away from the coastal zone by natural forces such as waves, currents, or the action of winds.</p> </li> <li> <h4>Coastal erosion:</h4> <p>Coastal erosion is the loss of sediments from the coastal zone. It can change the shape of entire coastlines. It induces coastline retreat (inland displacement of the boundary between the marine and continental domains), but also lowering of sand levels on the beach (in particular in front of coastal defenses) and in the foreshore. For cliffs, coastal retreat is non-reversible, while for sandy coasts, coastline displacement can be non-linear, with alternating phases of retreat and beach recovery. Coastal erosion can have considerable impacts on coastal human settlements as well as on coastal ecosystems.</p> </li> <li> <h4>Factors Impacting Erosion:</h4> <p>Some of the natural factors impacting coastal erosion include climate (sea-level change, frequency of occurrence of storms, wind regimes, topography, vegetation, and tectonic activity. Erosion is a natural process, but human activity can make it happen more quickly (over-frequentation, sediment extraction, development and protection works, urbanization close to the coastline leading to surface runoff, etc.).</p> </li> </ul> </li> </ol>"
            break;
        }
        break;

COASTAL_EROSION", "ES")'><div class='event-badge cursor h-100'><img src='./event_icons/COASTAL_EROSION.svg' /><p class='mb-0 mt-2'>Erosion costera</p></div></div></div><div class='col-6 col-md-3 my-2'><div onclick='changeEducationalContent("BUILDING_SETTLEMENT", "ES")'><div class='event-badge cursor h-100'><img src='./event_icons/BUILDING_SETTLEMENT.svg' /><p class='mb-0 mt-2'>Asentamiento de edificios</p></div></div></div></div>`
            break;
          case 'TSUNAMI':
            document.getElementById('education-content').innerHTML = "<h1>Tsunami</h1><ol><li><h3 id='whatToDo'>Qué hacer</h3><ul class='px-0'><li><h4>Reducir los riesgos de tsunami</h4><p>Los/as científicos/as no pueden predecir cuándo y dónde se producirá el próximo tsunami. Sinembargo, existen centros de alerta de tsunamis que vigilan qué terremotos son susceptibles degenerar tsunamis y pueden emitir mensajes cuando es posible que se produzca uno. Vigilan lasredes de sistemas de observación del nivel del mar en las profundidades oceánicas y en lacosta, diseñados para detectar tsunamis, y utilizan la información de estas redes para preverlos impactos costeros y orientar las decisiones locales sobre evacuación. Las capacidades dealerta de tsunamis han mejorado notablemente desde el tsunami del Océano Índico de 2004 yexisten varias operaciones de alerta temprana de tsunamis en la región del Atlántico Norte y elMediterráneo, así como en todo el mundo.</p><p>El origen de un tsunami influye directamente en el tiempo de alerta disponible. Esto va desdeuna fuente lejana (a más de 3 horas de distancia) a una fuente regional (a 1 a 3 horas dedistancia) y una fuente local (a menos de una hora de distancia). En algunos casos locales, laalerta puede durar sólo unos minutos.</p><p>A pesar de los avances significativos en los centros de alerta temprana de tsunamis, todavíaexisten varias deficiencias operativas, como la incapacidad de detectar eventos volcánicos ydeslizamientos de tierra, y la incapacidad de proporcionar alertas lo suficientementetempranas para tsunamis locales, excepto en algunas zonas.</p><p>Las alertas de tsunami se presentan de diferentes formas. Hay alertas oficiales emitidas por loscentros de alerta de tsunamis que se difunden a través de la radio y la televisión local, sitiosweb y redes sociales. También pueden llegar a través de sirenas exteriores, funcionarios/aslocales, alertas por mensajes de texto y notificaciones telefónicas.</p></li></ul></li><li><h3 id='bePrepared'>Prepárese</h3><p>Puede que no haya tiempo para esperar una alerta oficial, por lo que es importante saberreconocer las alertas naturales de tsunami. Éstas incluyen terremotos fuertes o prolongados,un rugido fuerte (como el de un tren o un avión) procedente del océano y una subida o bajadarepentina del nivel del mar que no está relacionada con la marea. Las alertas oficiales ynaturales son igualmente importantes.</p><p>Para quienes viven en zonas costeras con riesgo de tsunamis es importante estar preparadospara responder inmediatamente a cualquier alerta de tsunami. Diríjase rápidamente a un lugarseguro siguiendo las señales de evacuación. Si no ve una ruta de evacuación, diríjase a terrenoelevado o lo más adentro posible.</p><p>Cuando tocan tierra, la mayoría de los tsunamis tienen menos de 3 m de altura, pero en casosextremos pueden superar los 30 m cerca de su origen. Un tsunami puede llegar a tierra comouna crecida rápida o una pared de agua turbulenta, y un gran tsunami puede inundar zonascosteras bajas varios kilómetros tierra adentro.</p></li><li><h3 id='about'>Acerca de</h3><ul class='px-0'><li><h4>¿Qué es un tsunami?</h4><p>Un tsunami es una serie de olas extremadamente largas causadas por un desplazamientogrande y repentino del océano, generalmente es el resultado de un terremoto debajo o cercadel fondo del océano, pero a veces se produce por deslizamientos submarinos o erupcionesvolcánicas. Esta fuerza crea olas que irradian en todas direcciones alejándose de su fuente, aveces atravesando cuencas oceánicas enteras. A diferencia de las olas impulsadas por elviento, que sólo se desplazan por la capa superior del océano, los tsunamis se mueven portoda la columna de agua, desde el fondo oceánico hasta la superficie del océano.</p></li><li><h4>¿Por qué se producen los tsunamis?</h4><p>La mayoría de los tsunamis son causados por terremotos en los límites de placas tectónicasconvergentes. Sin embargo, los tsunamis también pueden ser causados por deslizamientos detierra, actividad volcánica y, posiblemente, por objetos cercanos a la Tierra (por ejemplo,asteroides, cometas) que colisionan o explotan sobre el océano.</p><p>Cuando se produce un terremoto submarino, el movimiento obliga a una gran cantidad deagua a desplazarse muy rápidamente. Toda la columna de agua (desde la superficie hasta elfondo marino) se desplaza a velocidades de hasta 1.000 km por hora, alejándose del lugar delterremoto. Debido a la forma en que se originan los tsunamis, producen múltiples olas (comolas ondulaciones que se producen cuando se deja caer una piedra en el agua). A medida que laparte delantera de la ola llega a aguas menos profundas, se ralentiza. Sin embargo, la parteposterior de la ola, en aguas más profundas, sigue moviéndose con rapidez, por lo que el aguase &quot;amontona&quot; y la altura de la ola del tsunami aumenta a medida que llega a la costa. A vecesparece que el agua succiona hacia abajo y se aleja de la costa, para luego precipitarse de nuevocon enorme velocidad y fuerza. Cuando la ola llega a la costa, se desplaza tierra adentro porpendientes suaves o terrenos llanos, o empuja cuesta arriba por pendientes pronunciadas,desplazándose a velocidades similares a las de un coche rápido. A medida que las olas sedesplazan, arrastran escombros (como árboles, rocas, embarcaciones, vehículos o trozos deedificios) que pueden causar daños materiales y personales.</p><p>Una vez que se forma un tsunami, su velocidad depende de la profundidad del océano. En elocéano profundo, un tsunami puede moverse tan rápido como un avión, a más de 500 mph, ysu longitud de onda, la distancia de cresta a cresta, puede ser de cientos de millas. En aguasprofundas, la cresta de la ola rara vez alcanza más de un metro de altura que el oleaje delocéano. La erosión es el proceso geológico en el que los materiales terrestres se desgastan yson transportados por fuerzas naturales como el viento o el agua.</p></li></ul></li></ol>"

          case 'EARTHQUAKE':
            document.getElementById('education-content').innerHTML = "<h1>Terremoto</h1><ol><li><h3 id='whatToDo'>¿Qué hacer en caso de terremoto?</h3><ul class='px-0'><li><h4>Durante un terremoto</h4><p>Si puede, informe a los/as vecinos/as afectados/as y póngase en contacto con suayuntamiento, bomberos o policía.</p><p>En caso de fuertes tormentas o inundaciones, puede producirse una erosión que amenace ellugar donde vives y trabajas.</p><h5><strong>En interiores</strong></h5><p>Tírese al suelo: Tírese al suelo antes de que el terremoto provoque tu caída.</p><p>Cúbrase: Cúbrase debajo de un mueble resistente, como un escritorio o una mesa, paraproteger la cabeza y el torso de la caída de objetos.</p><p>Sujétese: Sujétese al objeto bajo el que está para permanecer a cubierto.</p><h5><strong>Al aire libre</strong></h5><p>Diríjase a una zona abierta alejada de edificios. Si está cerca de la costa, desplácese a unterreno más elevado. En el coche, esté atento a pavimentos derrumbados, barro, rocas caídasy otros escombros. Evite puentes y carreteras con barro.</p></li><li><h4>Qué hacer a continuación:</h4><h5>Calzarse</h5><p>Antes de ir a cualquier sitio, incluso a la habitación de al lado.</p><h5>Apague el gas y la electricidad</h5><p>Si puede, apague el gas y la electricidad del edificio. Si no puede, evacue.</p><h5>Evite los edificios dañados</h5><p>Espere réplicas y estructuras dañadas. Evacue el edificio y diríjase a un punto de encuentroseguro.</p></li></ul></li><li><h3 id='bePrepared'>Prepárese</h3><ul class='px-0'><li><h4>Prepare un kit de emergencia:</h4><p>Asegúrese de llevar lo necesario para sobrevivir los próximos días: agua, comida, silbato, radioy pilas.</p></li><li><h4>Establezca un punto de encuentro</h4><p>Elija un lugar donde tu familia se reunirá fuera de tu casa y de tu vecindario.</p><p>Mueva los objetos pesados a estantes más bajos, camas y sillas lejos de las ventanas.</p><p>No cuelgue cuadros pesados y otros objetos sobre las camas.</p><p>Proteja sus pertenencias valiosas con almohadillas antideslizantes, velcro y correas deseguridad.</p><p>Asegure los muebles altos y objetos pesados, lámparas, cuadros y espejos, con pestillos yganchos.</p><p>Acondicione chimeneas, balcones y tejados.</p></li></ul></li><li><h3 id='about'>Acerca de</h3><ul class='px-0'><li><h4>¿Qué es un terremoto y cuáles son sus causas?</h4><p>Un terremoto se produce por un deslizamiento repentino de una falla. Las placas tectónicassiempre se mueven lentamente, pero se atascan en sus bordes debido a la fricción. Cuando latensión en el borde supera la fricción, se produce un terremoto que libera energía en ondasque viajan por la corteza terrestre y provocan las sacudidas que sentimos. Millones deterremotos sacuden Europa cada año, aunque la mayoría son demasiado pequeños parasentirse o causar daños. Sin embargo, periódicamente se producen fenómenos graves. Cadavez que un terremoto tan fuerte afecta a una región de Europa, nos recuerda el impacto quepuede tener. En Europa, los terremotos se deben principalmente a la tensión de la cortezaterrestre. En el caso de los terremotos que se producen de forma natural, la fuente de estatensión son las placas tectónicas. La placa euroasiática abarca gran parte del continenteeuropeo y asiático. Se desplaza hacia las placas vecinas del Sur (placa africana), del Sureste(microplaca de Anatolia) y del Oeste (placa de Norteamérica).</p></li></ul></li></ol>"
            break;
          case 'LANDSLIDE':
            document.getElementById('education-content').innerHTML = "<h1>Deslizamientos</h1><ol><li><h3 id='whatToDo'>¿Cómo actuar?</h3><ul class='px-0'><li><h4>Durante deslizamiento</h4><h5><strong>En interiores</strong></h5><p>Refúgiate bajo una mesa fuerte o un banco. Sujétate firmemente y permanece en el sitiohasta que haya cesado todo movimiento.</p><h5><strong>En exteriores</strong></h5><p>Si te encuentras en la trayectoria de un deslizamiento, ve hacia las partes más altas loantes posible. Evita los valles fluviales.</p></li><li><h4>¿Qué hacer a continuación?</h4><h5><strong>Evita la zona dañada</strong></h5><p>Aléjate de la zona del deslizamiento. Puede haber peligro de deslizamientos adicionales.Prepárate para riesgos secundarios como inundaciones, líneas eléctricas caídas y edificiosdañados.</p><h5><strong>Mantente alerta</strong></h5><p>Escucha las emisoras de radio o televisión locales para obtener la información másreciente sobre la emergencia.</p></li></ul></li><li><h3 id='bePrepared'>Prepárate:</h3><ul class='px-0'><li><h4>Prepara un kit de emergencia:</h4><p>Asegúrate de llevar lo necesario para sobrevivir los próximos días: agua, comida, silbato,radio y pilas.</p></li><li><h4>Fija un punto de encuentro</h4><p>Elige un lugar donde tu familia se reunirá fuera de tu casa y de tu vecindario.</p></li><li><h4>Familiarízate con las señales de advertencia de deslizamientos y flujos de derrubios:</h4><ul><li>Cerca de la parte alta de la ladera: pueden aparecer grietas recientes.</li><li>Cerca de la base del talud: pueden aparecer nuevas grietas en paredes, baldosas,ladrillos, cimientos, aceras, etc.</li><li>Las puertas y ventanas se atascan.</li><li>Los muros exteriores, las pasarelas o las escaleras se separan del edificio.</li><li>Se rompen las tuberías subterráneas.</li><li>El suelo se desliza hacia abajo y puede empezar a desplazarse.</li><li>Las vallas, postes, terrazas, suelos, muros de contención y árboles se inclinan o semueven.</li></ul></li></ul></li><li><h3 id='about'>Acerca de</h3><ul class='px-0'><li><h4>¿Qué es un deslizamiento y qué lo provoca?</h4><p>Un deslizamiento es el movimiento de una masa de roca, derrubios o tierra ladera abajo.</p><p>Los deslizamientos abarcan cinco tipos de movimiento de laderas:</p><ul><li>caídas,</li><li>vuelcos,</li><li>deslizamientos,</li><li>expansiones laterales, y</li><li>flujos.</li></ul><p>Los deslizamientos se producen cuando la tierra desliza por la ladera de una colina omontaña, arrastrando a menudo rocas, plantas y otros derrubios. Casi todos los deslizamientostienen múltiples causas. Pueden iniciarse en laderas donde el movimiento está a punto deproducirse, siendo los posibles desencadenantes la lluvia, el deshielo, los cambios en el niveldel agua, la erosión de los arroyos, los cambios en las aguas subterráneas, los terremotos, laactividad volcánica, la perturbación por actividades humanas o cualquier combinación de estosfactores.</p><p>Las sacudidas sísmicas y otros factores también pueden provocar deslizamientos bajo elagua. Estos deslizamientos se denominan deslizamientos submarinos. En ocasiones, losdeslizamientos submarinos provocan tsunamis que dañan las zonas costeras.</p></li></ul></li></ol>"
            break;
          case 'ROCKFALL':
            document.getElementById('education-content').innerHTML = "<h1>Desprendimientos de rocas</h1><ol><li><h3 id='whatToDo'>Qué hay que hacer</h3><ul class='px-0'><li><h4>Durante el desprendimiento:</h4><p>Buscar cobertura: En caso de desprendimiento de rocas, si no puedes evitarlo, busca coberturadetrás de una estructura sólida o una roca. Evita intentar huir de las rocas que caen, ya quepueden desplazarse a gran velocidad.</p></li><li><h4>Qué hacer a continuación:</h4><p>Cuando las rocas hayan dejado de caer, aléjate del acantilado y dirígete a un lugar seguro.Evite la zona hasta que haya sido evaluada y declarada segura.</p></li><li><h4>Mantente en contacto</h4><p>Haz saber a tus amigos/as y familiares que estás a salvo. Utiliza mensajes de texto o las redessociales para ponerte en contacto con familiares y amigos/as. Mantente alerta siguiendo lasnoticias y los informes locales.</p></li></ul></li><li><h3 id='bePrepared'>Prepárate:</h3><ul class='px-0'><li><h4>Prepara un kit de emergencia:</h4><p>Asegúrate de llevar lo necesario para sobrevivir los próximos días: agua, comida, silbato, radioy pilas.</p></li><li><h4>Establece un punto de encuentro</h4><p>Elige un lugar donde tu familia se reúna fuera de tu casa y de tu vecindario.</p></li><li><h4>Conoce los riesgos:</h4><p>Sea consciente de los riesgos potenciales de su zona y tome medidas para protegerse yproteger sus bienes. Evite construir cerca de pendientes pronunciadas y acantilados. Busqueseñales de desprendimientos y movimientos de rocas recientes, como vegetación desplazada odañada o cicatrices recientes en los acantilados. Compruebe las previsiones meteorológicas defuertes lluvias o nevadas, ya que estas condiciones pueden aumentar la probabilidad dedesprendimiento de rocas. Presta atención a las rocas pequeñas en la calzada, ya que podríanestar por caer rocas más grandes. Asegúrate de tener un plan en caso de que tengas quedesplazarte a un lugar más seguro.</p></li></ul></li><li><h3 id='about'>Acerca de</h3><ul class='px-0'><h4>¿Qué es un desprendimiento de rocas y qué lo provoca?</h4><p>Un desprendimiento de rocas es un fenómeno natural que se produce cuando las rocas sedesprenden de un acantilado o de la ladera de una montaña y llegan al suelo. Losdesprendimientos de rocas pueden ser muy peligrosos, dependiendo del tamaño de las rocas,la velocidad a la que caen y dónde caen. Pueden causar daños materiales, lesiones personalese incluso la muerte.</p><p>Los desprendimientos de rocas pueden deberse a diversos factores, como la lluvia, la erosión yla actividad sísmica. Los desprendimientos de rocas son un proceso erosivo común en zonasmontañosas cercanas a acantilados de lecho rocoso fracturado, fallado o articulado. A menudoson catastróficos y se producen sin previo aviso, por lo que resulta difícil predecir sufrecuencia. Hay que tener en cuenta que los incendios recientes han afectado a la estabilidadde las laderas y que fenómenos como las lluvias torrenciales o los terremotos agravarán elpotencial de desprendimiento de rocas. En algunos casos, actividades humanas como laminería o la construcción también pueden desencadenar desprendimientos de rocas.</p></ul></li></ol>"
            break;
          case 'BUILDING_SETTLEMENT':
            document.getElementById('education-content').innerHTML = "<h1>Asentamiento de edificios</h1><ol><li><h3 id='whatToDo'>¿Qué debe hacer?</h3><ul class='px-0'><li><h4>Si sospecha un peligro inminente</h4><p>Aléjese inmediatamente y manténgase alejado. No intente acercarse al asentamiento.Prepárese para evacuar inmediatamente si el edificio se vuelve inestable. Asegúrese desaber dónde se encuentran los documentos valiosos y de tener un lugar seguro al quedirigirse.</p></li><li><h4>Reporte el asentamiento:</h4><p>No dude en ponerse en contacto con las autoridades locales, los bomberos o la policía.En caso de fuertes tormentas o inundaciones puede debilitarse el suelo subyacenteque amenaza el lugar donde vive y trabaja.</p></li><li><h4>Qué hacer a continuación:</h4><p>Evite la zona dañada. Manténgase alejado de la zona dañada, hasta que los/asfuncionarios/as locales declaren que es seguro.</p></li><li><h4>Manténgase en contacto:</h4><p>Informe a sus amigos y familiares de que está a salvo. Manténgase alerta siguiendo lasnoticias y los informes locales.</p></li></ul></li><li><h3 id='bePrepared'>Prepárese</h3><ul class='px-0'><li><h4>Familiarícese con las señales de advertencia:</h4><p>En casos de asentamientos menores, que podrían deberse a movimientos cíclicos oestacionales, pueden aparecer pequeñas grietas finas en el yeso. En casos más graves,las puertas y ventanas pueden presentar problemas de adherencia, y la fontanería ylos equipos mecánicos pueden verse afectados negativamente.</p><p>Es raro que los asentamientos afecten a la estructura del edificio. Aunque lassituaciones varían de un lugar a otro, una regla general es que se considera que unagrieta es de naturaleza estructural si se aproxima o supera los 6 mm de anchura.</p></li><li><h4>Manténgase informado:</h4><p>Si observa grietas en las paredes interiores, grietas en el suelo o puertas y/o ventanasque se pegan, es posible que su casa se esté asentando.</p></li></ul></li><li><h3 id='about'>Acerca de</h3><p>¿Qué es el asentamiento de un edificio y qué lo provoca?</p><p>El asentamiento de un edificio es el movimiento descendente de los cimientos de unedificio debido a la consolidación del suelo que hay debajo.Es habitual que los edificios experimenten cierto grado de asentamiento en losprimeros años tras su construcción, a menos que se produzcan cambios en lospatrones de drenaje alrededor del edificio, cambios climáticos severos u otros factoresexternos. El grado en que el movimiento del suelo repercute en los edificios dependede varios factores, que pueden incluir:</p><ul><li>Las condiciones existentes del suelo.</li><li>Métodos de construcción.</li><li>Tamaño y profundidad de las obras.</li><li>Tipo de estructura, su estado y sus cimientos.</li></ul></li></ol>"
            break;
          case 'SINKHOLE':
            document.getElementById('education-content').innerHTML = "<h1>Socavon</h1><ol><li><h3 id='whatToDo'>¿Qué hacer?</h3><ul class='px-0'><li><h4>Si sospecha que existe un peligro inminente</h4><p>Aléjese inmediatamente y manténgase alejado. En particular, asegúrese de mantener a los/asniños/as alejados/as de la zona del posible socavón. Prepárese para evacuar inmediatamentesi el socavón afecta de algún modo a su casa. Asegúrese de que sabe dónde se encuentran losobjetos valiosos y de que dispone de un lugar seguro al que dirigirse.</p></li><li><h4>Informa del socavón</h4><p>No dudes en ponerte en contacto con las autoridades locales, los bomberos o la policía. Encaso de fuertes tormentas o inundaciones pueden crearse cavidades y vacíos bajo tierra, queamenacen el lugar donde vives y trabajas.</p></li><li><h4>Qué hacer a continuación</h4><p>Manténgase alejado de la zona dañada hasta que las autoridades locales declaren que essegura. Si en un principio decidió quedarse en su casa porque no vio signos de daños por elsocavón, siga comprobando si hay signos de daños en la casa más adelante. Los peligros de lossocavones pueden evolucionar rápidamente, por lo que debe permanecer alerta y estarpreparado para evacuar su casa a la primera señal de daños.</p></li><li><h4>Manténgase en contacto</h4><p>Haga saber a sus amigos/as y familiares que estás a salvo. Manténgase alerta siguiendo lasnoticias y los informes locales.</p></li></ul></li><li><h3 id='bePrepared'>Prepárese</h3><ul class='px-0'><li><h4>Familiarícese con las señales de advertencia</h4><p>Los signos más evidentes de que el agujero está afectando a su casa son los siguientes:</p><ul><li>Hundimiento o grietas en las paredes</li><li>Dificultad para cerrar puertas y/o ventanas</li><li>Grietas en el suelo, pavimento, patios y/o superficie del terreno dentro o alrededor de la casa</li></ul><p>Si observa alguno de estos signos, llame a un/a inspector/a y a su compañía de seguros paraque evalúen la situación y tomen las medidas necesarias</p></li><li><h4>Elabore un plan</h4><p>La clave para mantenerse a salvo es prepararse y disponer de un plan de emergencia.</p></li><li><h4>Manténgase informado</h4><p>Conozca los riesgos de su zona y manténgase informado sobre la posible actividad de lossocavones.</p></li></ul></li><li><h3 id='about'>Acerca de</h3><h4>¿Qué es un socavón y qué lo provoca?</h4><p>Un socavón es una depresión en el suelo causada por el colapso de la capa superficial, que amenudo deja al descubierto la roca o el suelo subyacentes. Pueden formarse lenta orepentinamente y pueden variar en tamaño y profundidad.</p><p>Los socavones pueden producirse como parte del proceso natural de erosión. Suelen formarseen zonas donde hay piedra caliza cerca de la superficie de la tierra. El agua de lluvia que sefiltra a través del suelo puede crear agua ácida, que puede disolver la piedra caliza y crearcavidades y huecos bajo tierra. Con el tiempo, estas cavidades pueden provocar elhundimiento del terreno.</p><p>Los socavones también pueden ser provocados por actividades humanas como la extracción deaguas subterráneas, el desvío de aguas superficiales y las perforaciones. En las zonas urbanas,pueden ser peligrosos y causar daños en carreteras y edificios, así como problemas de calidaddel agua.</p></li></ol>"
            break;
          case 'ERUPTION':
            document.getElementById('education-content').innerHTML = "<h1>Erupción</h1> <ol> <li> <h3 id='whatToDo'>Qué hay que hacer</h3> <ul class='px-0'> <li> <h4>Escuche las advertencias</h4> <p>Escuche las alertas de radio y televisión y los informes de erupción en curso. Prepárese paraevacuar y hágalo inmediatamente si es necesario.</p> <p>Si se emite una alerta para su zona, siga las rutas de evacuación recomendadas.</p> <p>Evite las zonas situadas a sotavento y los valles aguas abajo del volcán. No camine, conduzca ni intente acercarse a la zona de erupción.</p> </li> <li> <h4>Qué hacer a continuación</h4> <p>Evite la zona dañada</p> <p>Escuche a las autoridades y permanezca en el interior hasta que sea seguro salir</p> <p>Limpie los tejados de ceniza caída. La ceniza puede ser muy pesada y provocar el derrumbe delos tejados</p> <p>Evite el contacto con la ceniza si tiene problemas respiratorios</p> </li> <li> <h4>Manténgase en contacto</h4> <p>Haga saber a sus amigos/as y familiares que está a salvo. Utilice mensajes de texto o las redes sociales para ponerse en contacto con familiares y amigos/as. Manténgase alerta siguiendo las noticias y los informes locales.</p> </li> </ul> </li> <li> <h3 id='bePrepared'>Prepárese</h3> <ul class='px-0'> <li> <h4>Prepara un kit de emergencia:</h4> <p>Asegúrese de llevar lo necesario para sobrevivir los próximos días: agua, comida, silbato, radio y pilas.</p> </li> <li> <h4>Fije un punto de encuentro</h4> <p>En caso de erupción grave, debe estar preparado/a para abandonar la zona si es necesario. Elija un lugar donde su familia se reunirá fuera de su casa y de su vecindario.</p> </li> <li> <h4>Conozca su riesgo de peligro volcánico</h4> <p>Para conocer su riesgo de peligro volcánico, utilice el mapa del Plan de Distrito u otro mapa oficial para identificar los volcanes activos donde vive o trabaja. Pregunte a los/as funcionarios/as locales sobre los planes de emergencia y las rutas de evacuación.</p> <p>Existen numerosos indicadores de actividad volcánica (flujos de lava, terremotos, emisiones de ceniza, actividades de fumarolas, etc.), los/as vulcanólogos/as monitorean el volcán por nosotros y brindan la información a las autoridades locales.</p> <p>No sea curioso y evite los lugares con actividad volcánica si no están siendo dirigidos por los/as profesionales.</p> </li> </ul> </li> <li> <h3 id='about'>Acerca de</h3> <ul class='px-0'> <li> <h4>¿Qué es una erupción volcánica y por qué se producen los volcanes?</h4> <p>Un volcán es un edificio que sirve de respiradero por el que escapan roca fundida y otros gases. Cuando la presión de los gases y la roca fundida es demasiado grande, se produce una erupción. Las erupciones volcánicas pueden durar días, meses o incluso años.</p> <p>Muchas erupciones volcánicas también van acompañadas de otros peligros naturales, como terremotos, corrimientos de tierras, flujos de escombros, inundaciones repentinas, incendios y tsunamis.</p> </li> </ul> </li> </ol>"

          case 'MARINE_FLOODING':
            document.getElementById('education-content').innerHTML = "<h1>Inundaciones marítimas</h1> <ol> <li> <h3 id='whatToDo'>Qué hacer en caso de inundación</h3> <h4>Durante la inundación marina:</h4> <ul class='px-0'> <li> <h5>Escuche las advertencias:</h5> <p>Escuche las alertas de radio y televisión. Esté preparado paraevacuar en cualquier momento.</p> </li> <li> <h5>Diríjase a un terreno elevado:</h5> <p>Si se emite una alerta para su zona, manténgase alejado de la costa, no se acerque a la orilla del mar para observar la tormenta. Diríjase a un terreno más alto si es necesario mantenerse a cierta distancia de la costa y permanecer allí. Siga las rutas de evacuación recomendadas. Date la vuelta para ver si la inundación marina te está alcanzando, ¡no te ahogues! Evite las inundaciones. No camine, nade ni conduzca por aguas inundadas. </p> </li> <li> <h5>Informe de las inundaciones marinas:</h5> <p>Si puede, informe y/o pregunte sobre los vecinos afectados y comuníquese con su departamento de obras públicas, bomberos o policía.</p> </li> <li> <h5>Qué hacer a continuación:</h5> <p><strong>Evite la zona dañada:</strong></p> <p>Manténgase alejado de la zona dañada hasta que las autoridadeslocales declaren que es segura.</p> <p><strong>Manténgase en contacto:</strong></p> <p>Informe a sus amigos y familiares de que está a salvo.Manténgase alerta siguiendo las noticias y los informes locales.</p> <p><strong>Tenga cuidado con la electrocución:</strong></p> <p>No toque los equipos eléctricos si están mojados osi se encuentra en el agua. Desconecte la electricidad si es seguro hacerlo.</p> </li> </ul> </li> <li> <h3 id='bePrepared'>Prepárese</h3> <ul class='px-0'> <li> <h4>Prepare un kit de emergencia:</h4> <p>Asegúrese de llevar lo necesario para sobrevivir los próximos días: agua, comida,silbato, radio y pilas.</p> </li> <li> <h4>Establezca un punto de encuentro:</h4> <p>Elija un lugar donde su familia se reunirá fuera de su casa y de su vecindario.</p> </li> <li> <h4>Conozca el riesgo de inundación:</h4> <p>Conozca el riesgo de inundación en su comunidad llamando a su ayuntamiento y a sucompañía de seguros. </p> <p>Contrate un seguro contra inundaciones.</p> <p>Haga un inventario de su casa.</p> <p>Guarde los documentos importantes.</p> </li> <li> <h4>Familiarícese con las señales de advertencia de inundaciones:</h4> <ul> <li>Lluvias torrenciales constantes.</li> <li>Ríos y arroyos desbordados.</li> <li>Suelo saturado.</li> </ul> </li> </ul> </li> <li> <h3 id='about'>Acerca de</h3> <ul class='px-0'> <h4>¿Qué es una inundación y por qué se producen?</h4> <p>La inundación marina es la inundación temporal de la zona costera por el mar durante condiciones meteorológicas y oceánicas desfavorables (baja presión atmosférica y fuertes vientos de entrada que actúan, para mareas altas, durante la marea alta) y, en ocasiones, debido a la falla de las defensas costeras; puede durar desde unas pocas horas hasta varios días.</p> <h4>Tipos de inundaciones:</h4> <p>Se distinguen tres modos de inundación.</p> <ul> <li>Sumersión por desbordes, cuando el nivel del mar esté por encima de la cresta de las estructuras de protección o del suelo natural;</li> <li>Sumersión por desbordamiento de olas (cruce repetido de olas individuales, cuando las crestas de las olas superan la parte superior de las estructuras de defensa o el terreno natural);</li> <li>Sumersión por falla de un sistema de protección (o ruptura de una barrera natural), causada por un fenómeno de desbordamiento o por un mal mantenimiento de la estructura, y como consecuencia de impactos de olas (energía liberada durante la ruptura) o erosión intensa, por un desequilibrio sedimentario de la barrera natural, etc. En estos casos, el agua puede fluir a gran velocidad y llegar sin previo aviso.</li> </ul> <p>Estos fenómenos son causados por un evento meteorológico: tormentas y tempestades (ciclones en las zonas subtropicales) generando mar de fondo de alta intensidad y/o un nivel del mar elevado para sumersiones marinas; fuertes lluvias en términos de intensidad o duración para escorrentías e inundaciones, así como para el aumento de los niveles freáticos. Las inundaciones también pueden tener otro origen: un terremoto submarino, una erupción volcánica o un deslizamiento de tierra en el caso de los tsunamis.</p> <p>Se espera que el riesgo de inundaciones marinas en las costas bajas y en los estuarios aumente durante el siglo XXI, en relación con el aumento del nivel del mar.</p> </ul> </li> </ol>"
            break;
          case 'RIVER_FLOODING':
            document.getElementById('education-content').innerHTML = "<h1>Inundaciones fluviales</h1><ol><li><h3 id='whatToDo'>Qué hacer en caso de inundación</h3><h4>Durante la inundación:</h4><ul class='px-0'><li><h5>Escuche las advertencias:</h5><p>Escuche las alertas de radio y televisión. Esté preparado paraevacuar en cualquier momento.</p></li><li><h5>Diríjase a un terreno elevado:</h5><p>Si se emite una alerta para su zona, diríjase a un terrenoelevado y permanezca allí. Siga las rutas deevacuación recomendadas. Evite lasinundaciones. No camine, nade ni conduzca por aguas inundadas.</p></li><li><h5>Qué hacer a continuación:</h5><p><strong>Evite la zona dañada:</strong></p><p>Manténgase alejado de la zona dañada hasta que las autoridadeslocales declaren que es segura.</p><p><strong>Manténgase en contacto:</strong></p><p>Informe a sus amigos y familiares de que está a salvo.Manténgase alerta siguiendo las noticias y los informeslocales.</p><p><strong>Tenga cuidado con la electrocución:</strong></p><p>No toque los equipos eléctricos si están mojados osi se encuentra en el agua. Desconecte la electricidad sies seguro hacerlo.</p></li></ul></li><li><h3 id='bePrepared'>Prepárese</h3><ul class='px-0'><li><h4>Prepare un kit de emergencia:</h4><p>Asegúrese de llevar lo necesario para sobrevivir los próximos días: agua, comida,silbato, radio y pilas.</p></li><li><h4>Establezca un punto de encuentro:</h4><p>Elija un lugar donde su familia se reunirá fuera de su casa y de su vecindario.</p></li><li><h4>Conozca el riesgo de inundación:</h4><p>Conozca el riesgo de inundación en su comunidad llamando a su ayuntamiento y a sucompañía de seguros.</p><p>Contrate un seguro contra inundaciones.</p><p>Haga un inventario de su casa.</p><p>Guarde los documentos importantes.</p></li><li><h4>Familiarícese con las señales de advertencia de inundaciones:</h4><ul><li>Lluvias torrenciales constantes.</li><li>Ríos y arroyos desbordados.</li><li>Suelo saturado.</li></ul></li></ul></li><li><h3 id='about'>Acerca de</h3><ul class='px-0'><h4>¿Qué es una inundación y por qué se producen?</h4><p>Una inundación es un desbordamiento de agua sobre tierra normalmente seca.</p><p>Las inundaciones pueden deberse a tormentas, lluvias torrenciales, deshielo repentinode la nieve y el hielo enzonas montañosas, desbordamientos de presas y fallos en lasconstrucciones de los sistemas hidráulicos.</p><h4>Tipos de inundaciones:</h4><p>Las inundaciones se pueden clasificar:</p><ul><li>Por geografía: crecidas de ríos, deltas de ríos, mar e inundaciones urbanas.</li><li>Por velocidad: inundación de estanques, inundación pluvial o anegamiento, donde elagua forma una capadurante lluvias de gran intensidad, desbordamiento de las riberasde los ríos principales, e inundacionesrepentinas, donde el agua fluye con granvelocidad y puede llegar sin previo aviso.</li></ul><p>Las inundaciones no se limitan a zonas concretas, sino que están muy extendidas. EnEuropa pueden producirseinundaciones repentinas, desbordamientos de ríos,inundaciones costeras, inundaciones urbanas y encharcamientospor exceso deprecipitaciones.</p></ul></li></ol>"

          case 'COASTAL_EROSION':
            document.getElementById('education-content').innerHTML = "<h1>Erosión costera</h1> <ol> <li> <h3 id='whatToDo'>Cómo actuar</h3> <ul class='px-0'> <li> <h4>Informe de la erosión:</h4> <p>Si puede, informe a los/as vecinos/as afectados/as y póngase en contacto con su departamento de obras públicas, bomberos o policía.</p> <p>En caso de fuertes tormentas o inundaciones, puede producirse una erosión que amenace el lugar donde vive y trabaja.</p> </li> <li> <h4>Si sospecha de un peligro inminente:</h4> <h5><strong>En el exterior:</strong></h5> <p>Aléjese inmediatamente y manténgase alejado/a.</p> <h5><strong>En interiores:</strong></h5> <p>Prepárese para evacuar inmediatamente si la estructura se vuelve inestable. Asegúrese de saber dónde se encuentran los documentos valiosos y de tener un lugar seguro al que dirigirse.</p> </li> <li> <h4>Qué hacer a continuación:</h4> <h5><strong>Evite la zona dañada.</strong></h5> <p>Manténgase alejado de la zona dañada hasta que las autoridades locales declaren que es segura.</p> <h5><strong>Manténgase en contacto.</strong></h5> <p>Informe a sus amigos/as y familiares de que está a salvo. Manténgase alerta siguiendo las noticias y los informes locales.</p> </li> </ul> </li> <li> <h3 id='bePrepared'>Prepárese</h3> <p>Conozca sus riesgos: Familiarícese con el terreno que le rodea. Averigüe si vive en una zona donde la erosión puede tener un gran impacto en el lugar donde vive y trabaja. Si su propiedad está identificada en los mapas del Plan de la Región como zona de erosión costera, compruebe con los/as funcionarios/as locales si tienen planes de mitigación o sugerencias para reducir el riesgo de erosión.</p> <p>Familiarícese con las señales de advertencia: Aprenda a reconocer las señales de un posible desprendimiento de rocas, corrimiento de tierras o derrumbe de edificios inminente. Aprenda a reconocer los signos de daños en su casa. La erosión puede hacer que el agua se acumule alrededor de sus cimientos. Cuando esto sucede, el agua puede debilitar sus cimientos de hormigón, o puede filtrarse a través de la superficie porosa de sus cimientos y causar problemas de humedad en su casa o negocio.</p> <p>Elabore un plan: La clave para mantenerse a salvo es prepararse y disponer de un plan de emergencia.</p> </li> <li> <h3 id='about'>Acerca de</h3> <ul class='px-0'> <li> <h4>¿Qué es la erosión costera y cuáles son sus causas?</h4> <p>La erosión es el proceso geológico en el que los materiales terrestres que constituyen los ambientes costeros (playas, barreras de grava, acantilados, estuarios) son transportados fuera de la zona costera por fuerzas naturales como las olas, las corrientes o la acción de los vientos.</p> </li> <li> <h4>Erosión costera:</h4> <p>La erosión costera es la pérdida de sedimentos de la zona costera. Puede cambiar la forma de costas enteras. Induce el retroceso de la línea de costa (desplazamiento hacia el interior del límite entre los dominios marino y continental), pero también la disminución de los niveles de arena en la playa (en particular frente a las defensas costeras) y en la playa. Para los acantilados, el retroceso costero no es reversible, mientras que, para las costas arenosas, el desplazamiento de la costa puede ser no lineal, con fases alternas de retroceso y recuperación de la playa. La erosión costera puede tener impactos considerables en los asentamientos humanos costeros, así como en los ecosistemas costeros.</p> </li> <li> <h4>Factores que influyen en la erosión:</h4> <p>Algunos de los factores naturales que afectan la erosión costera incluyen el clima (cambio en el nivel del mar, frecuencia de ocurrencia de tormentas, regímenes de viento, topografía, vegetación y actividad tectónica. La erosión es un proceso natural, pero la actividad humana puede hacer que suceda más rápidamente (sobre - frecuencia, extracción de sedimentos, obras de urbanización y protección, urbanización próxima al litoral que da lugar a escorrentías superficiales, etc.).</p> </li> </ul> </li> </ol>"
