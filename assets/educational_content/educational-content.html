          case 'TSUNAMI':
            document.getElementById('education-content').innerHTML = "<h1>Tsunami</h1><ol><li><h3 id='whatToDo'>O que fazer</h3><ul class='px-0'><li><h4>Reduzindo os riscos de tsunamis</h4><p>Os cientistas não podem prever quando e onde ocorrerá o próximo tsunami. No entanto,existem centros de alerta de tsunami que monitorizam quais sismos podem gerar tsunamis eemitem mensagens quando é relevante. Estes centros monitorizam redes de sistemas deobservação do oceano profundo e do nível do mar costeiro, projetados para detetar tsunamise usam informações dessas redes para prever impactos na costa e orientar decisões dasautoridades sobre a evacuação.</p><p>As capacidades de alerta de tsunami melhoraram substancialmente desde o tsunami doOceano Índico em 2004 e há várias operações de alerta precoce de tsunami no Atlântico Nortee na região do Mediterrâneo, bem como em todo o mundo.</p><p>A fonte de um tsunami tem um impacto direto na quantidade de tempo do alerta precoce.Para uma fonte distante, o alerta precoce é de mais de 3 horas de distância, de uma fonteregional varia de 1 a 3 horas de distância e de uma fonte local menos de uma hora dedistância. Em alguns casos locais, pode haver apenas alguns minutos de aviso.</p><p>Apesar dos desenvolvimentos significativos nos centros de alerta precoce de tsunami, aindaexistem várias deficiências operacionais, incluindo a incapacidade de detetar deslizamentos deterra e fontes vulcânicas e a incapacidade de fornecer alertas com antecedência suficientepara tsunamis locais, exceto em algumas áreas.</p><p>Os alertas de tsunami vêm em diferentes formas. Existem alertas oficiais emitidos por centrosde alerta de tsunami que são transmitidos por meio de rádio e televisão locais, sites ecomunicação social. Eles também podem vir de sirenes externas, autoridades locais, alertas demensagens de texto e notificações por telefone.</p></li></ul></li><li><h3 id='bePrepared'>Esteja preparado</h3><p>Pode não haver tempo para esperar por um aviso oficial, por isso é importante ser capaz dereconhecer o fenómeno natural de tsunami. Estes incluem terramotos fortes ou longos, umruído alto (como o de um comboio ou avião) vindo do oceano e uma súbita elevação ou quedado nível do mar que não está relacionada à maré.</p><p>Para quem vivem em áreas costeiras com risco de tsunami, é importante estar preparado pararesponder imediatamente a qualquer alerta de tsunami. Desloque-se rapidamente para umlocal seguro seguindo os sinais de evacuação afixados. Se não vê uma rota de evacuação, vápara um terreno elevado ou o mais para o interior possível.</p><p>Ao atingir a costa, a maioria dos tsunamis tem menos de 3 metros de altura, mas, em casosextremos, podem ultrapassar os 30 metros perto da sua origem. Um tsunami pode atingir acosta como uma inundação rápida ou uma parede de água turbulenta, e um grande tsunamipode inundar áreas costeiras baixas vários quilómetros para o interior.</p></li><li><h3 id='about'>Sobre</h3><ul class='px-0'><li><h4>O que é um tsunami?</h4><p>Um tsunami é uma série de ondas extremamente longas causadas por um grande e súbitodeslocamento do oceano, geralmente o resultado de um terramoto abaixo ou perto do fundodo oceano, mas às vezes por deslizamentos de terra subaquáticos ou erupções vulcânicas. Essaforça cria ondas que se irradiam em todas as direções, afastando-se de sua fonte, às vezesatravessando bacias oceânicas inteiras. Ao contrário das ondas impulsionadas pelo vento, queviajam apenas pela camada superior do oceano, os tsunamis movem-se por toda a altura deágua, desde o fundo do oceano até a superfície do oceano.</p></li><li><h4>Porque ocorrem os tsunamis?</h4><p>A maioria dos tsunamis é causada por terramotos nos limites de placas tectónicasconvergentes. No entanto, os tsunamis também podem ser causados por deslizamentos deterra, atividade vulcânica e possivelmente por objetos que colidem com a Terra no oceano(por exemplo, asteroides, cometas).</p><p>Quando um evento como um terramoto subaquático acontece, o movimento força muita águaa mover-se rapidamente. Toda a massa de água (a água da superfície até o fundo do mar)move-se à velocidade de até 1.000 km por hora a partir do local do terramoto. Devido à formacomo os tsunamis são causados, eles produzem ondas múltiplas (como as ondulações quevisíveis quando se atira uma pedra para a água). Quando a onda atinge a costa, ela viaja para ointerior com declives suaves ou terreno plano ou sobe em declives íngremes. À medida que asondas se movem, elas carregam detritos como árvores, pedras, barcos, veículos ou pedaços deconstrução, que causam danos.</p><p>Depois de se formar um tsunami, sua velocidade depende da profundidade do oceano. Nooceano profundo, um tsunami pode se mover tão rápido quanto um avião a jato, a mais de800 km/h, e seu comprimento de onda, a distância de crista a crista, pode ser de centenas dequilómetros. Os marinheiros no mar normalmente não notam o tsunami quando ele passa porbaixo deles; em águas profundas, o topo da onda raramente atinge mais de um metro acimada ondulação do oceano.</p></li></ul></li></ol>"
            break;
          case 'EARTHQUAKE':
            document.getElementById('education-content').innerHTML = "<h1>Terremoto</h1><ol><li><h3 id='whatToDo'>O que fazer?</h3><ul class='px-0'><li><h4>Durante um terramoto</h4><p>Se puder, informe os vizinhos afetados e entre em contato com as autoridades: proteção civil,bombeiros, INEM ou polícia.</p><h5><strong>Interior</strong></h5><p>Agachar: agache-se junto ao chão, antes que o terramoto o faça cair.</p><p>Cobertura: proteja-se debaixo de um móvel resistente, como uma escrivaninha ou mesa, paraproteger a cabeça e o tronco da queda de objetos altos.</p><p>Segurar: segure o objeto que o está a proteger para permanecer coberto</p><h5><strong>Ao ar livre</strong></h5><p>Dirija-se para uma área aberta longe de edifícios ou outras construções. Se você estiver pertoda costa, suba para um terreno mais alto.</p></li><li><h4>O que fazer a seguir:</h4><p>Saia calçado, para não ferir os pés com estilhaços.</p><p>Antes de sair, desligue imediatamente o gás e a eletricidade. Se não puder, abandone o localrapidamente.</p><p>Evite edifícios danificados.</p><p>Haverá novos terramotos. Saia do prédio e dirija-se para um ponto de encontro seguro.</p></li></ul></li><li><h3 id='bePrepared'>Esteja preparado</h3><ul class='px-0'><li><h4>Prepare um kit de emergência:</h4><p>Certifique-se que o kit tem o essencial para sobreviver nos próximos dias: água, comida, apito,rádio e baterias.</p></li><li><h4>Defina um ponto de encontro</h4><p>Escolha um local onde a sua família se encontrará fora da sua casa.</p><p>Mova itens pesados para prateleiras mais baixas e coloque camas e cadeiras longe das janelas(os vidros vão partir!).</p><p>Não pendure quadros pesados e outros itens sobre as camas.</p><p>Proteja os seus pertences valiosos com almofadas antiderrapantes, velcro e cintas desegurança.</p><p>Prenda móveis altos e objetos pesados, luminárias, quadros e espelhos com ganchos.</p><p>Reforce a estrutura das chaminés, varandas e telhados para evitar que colapsem.</p></li></ul></li><li><h3 id='about'>Sobre</h3><ul class='px-0'><li><h4>O que é um terramoto e o que os causa?</h4><p>Um terramoto é causado por uma rotura de uma falha. As placas tectónicas movem-se selentamente, mas sendo irregulares ficam presas devido ao atrito. Quando a força na borda daplaca supera o atrito, ocorre um terramoto que libera energia na forma de ondas quepercorrem a crusta terrestre e provocam a oscilação que sentimos. Milhões de terramotosatingem a Europa todos os anos, embora a maioria seja de baixa intensidade e não é sentidanem causa danos. No entanto, eventos fortes ocorrem ciclicamente., Na Europa, a placa daEurásia abrange grande parte da Europa e do continente asiático. Desloca-se para as placasvizinhas a sul (placa africana), a sudeste (microplaca da Anatólia) e a oeste (placa da Américado Norte).</p></li></ul></li></ol>"
            break;
          case 'LANDSLIDE':
            document.getElementById('education-content').innerHTML = "<h1>DESLIZAMENTO DE TERRA</h1><ol><li><h3 id='whatToDo'>O que fazer</h3><ul class='px-0'><li><h4>Durante o deslizamento de terra:</h4><h5><strong>Interior</strong></h5><p>Abrigue-se sob uma mesa forte ou um banco. Segure-se firmemente e fique parado até que todos os movimentos tenham parado.</p><h5><strong>Ao ar livre</strong></h5><p>Se estiver no caminho de um deslizamento de terra, suba para um ponto alto o mais rápidopossível. Evite vales fluviais.</p></li><li><h4>O que fazer a seguir:</h4><h5><strong>Evite a área danificada</strong></h5><p>Fique longe da área do deslizamento. Pode haver perigo de deslizamentos adicionais. Prepare-se para riscos secundários, como inundações, queda de linhas elétricas e edifícios danificados.</p><h5><strong>Fique alerta</strong></h5><p>Ouça estações de rádio ou televisão locais para obter as informações de emergência maisrecentes.</p></li></ul></li><li><h3 id='bePrepared'>Esteja preparado:</h3><ul class='px-0'><li><h4>Prepare um kit de emergência:</h4><p>Certifique-se que o kit tem o essencial para sobreviver nos próximos dias: água, comida, apito,rádio e baterias.</p></li><li><h4>Defina um ponto de encontro</h4><p>Escolha um local onde a sua família se encontrará fora da sua casa e vizinhança.</p></li><li><h4>Familiarize-se com os sinais de alerta de deslizamento de terra e de fluxo de detritos:</h4><ul><li>Junto à crista da encosta: fissuras recentes.</li><li>Próximo ao pé da ladeira: surgem novas trincas no reboco, azulejo, tijolo, fundações,calçadas, etc.</li><li>Portas e janelas emperram ou emperram pela primeira vez.</li><li>Paredes externas, passeios ou escadas afastam-se do prédio.</li><li>Linhas subterrâneas de serviços rompem-se.</li><li> O chão desliza para baixo e pode começar a mover-se.</li><li>Cercas, postes, decks, pisos, muros de contenção e árvores inclinam-se ou movem-se.</li></ul></li></ul></li><li><h3 id='about'>Sobre</h3><ul class='px-0'><li><h4>O que é um deslizamento de terra e o que o provoca?</h4><p>Um deslizamento de terra é o movimento descendente de uma enconsta de uma massa de rocha, detritos ou terra.</p><p>Deslizamentos de terra abrangem cinco modos de movimento de taludes:</p><ul><li>queda</li><li>tombamento</li><li>deslizamento</li><li>rolamento</li><li>fluxos</li></ul><p>Os deslizamentos de terra ocorrem quando a terra desliza pela encosta de uma colina oumontanha, muitas vezes trazendo consigo rochas, plantas e outros detritos. Quase todos osdeslizamentos de terra têm várias causas. Os deslizamentos de terra podem ser iniciados emencostas já à beira do movimento por chuva, degelo, mudanças no nível da água, erosão pelaação da água, mudanças nas águas subterrâneas, terramotos, atividade vulcânica, perturbaçãopor atividades humanas ou qualquer combinação desses fatores.</p><p>A agitação do terramoto e outros fatores também podem induzir deslizamentos de terradebaixo de água. Esses deslizamentos de terra são chamados de deslizamentos submarinos. Osdeslizamentos submarinos às vezes causam tsunamis que danificam as áreas costeiras.</p></li></ul></li></ol>"
            break;
          case 'ROCKFALL':
            document.getElementById('education-content').innerHTML = "<h1>QUEDA DE BLOCOS</h1><ol><li><h3 id='whatToDo'>O que fazer?</h3><ul class='px-0'><li><h4>Durante um deslizamento de terra:</h4><p>Encontre uma cobertura: no caso de uma queda de blocos, se não conseguir evitar a queda deblocos, encontre uma cobertura atrás de uma estrutura sólida ou de um pedregulho. Evitetentar ultrapassar as rochas que caem, pois podem mover-se a alta velocidade.</p></li><li><h4>O que fazer a seguir:</h4><p>Quando as rochas pararem de cair, afaste-se do penhasco e vá para um local seguro. Evite aárea até que ela tenha sido avaliada e seja um local seguro.</p></li><li><h4>Mantenha contato</h4><p>Informe os seus amigos e familiares que está seguro. Use mensagens de texto ou as redessociais para entrar em contato com familiares e amigos. Fique alerta, esteja atento às notíciase relatórios locais.</p></li></ul></li><li><h3 id='bePrepared'> Esteja preparado:</h3><ul class='px-0'><li><h4>Prepare um kit de emergência:</h4><p>Certifique-se que o kit tem o essencial para sobreviver nos próximos dias: água, comida, apito,rádio e baterias.</p></li><li><h4>Defina um ponto de encontro</h4><p>Escolha um local onde a sua família se encontrará fora da sua casa e vizinhança.</p></li><li><h4>Conheça o seu risco:</h4><p>Esteja ciente dos potenciais riscos na sua área e adote medidas de proteção para si e para asua propriedade. Evite construir perto de encostas íngremes e penhascos. Procure sinais dequeda recente e movimento de rochas, como vegetação deslocada ou danificada ou cicatrizesrecentes em penhascos. Verifique as previsões meteorológicas para chuva forte ou neve, poisessas condições podem aumentar a probabilidade de queda de rochas. Fique atento apequenas pedras na estrada - pois o aparecimento de pedras maiores pode ser iminente.Certifique-se de que tem um plano caso precise de se deslocar para um local mais seguro.</p></li></ul></li><li><h3 id='about'>Sobre</h3><ul class='px-0'><h4>¿Qué es un desprendimiento de rocas y qué lo provoca?</h4><p>Uma queda de blocos é um fenómeno natural que ocorre quando as rochas se soltam de umpenhasco ou montanha e caem no solo. As quedas de blocos podem ser muito perigosas,dependendo do tamanho das rochas, da velocidade da queda e do seu ponto de origem.Podem causar danos à propriedade, ferimentos pessoais ou até mesmo a morte.</p><p>As quedas de blocos podem ser causadas por uma variedade de fatores, incluindo chuva,erosão e atividade sísmica. Quedas de blocos são um processo erosivo comum nas áreasmontanhosas perto de falésias de leito rochoso quebrado, falhado ou articulado. Geralmentesão eventos catastróficos e sem aviso prévio, tornando difícil prever a frequência com queocorrem. Lembre-se de que incêndios recentes afetam a estabilidade das encostas e eventoscomo chuvas fortes ou terramotos exacerbam o potencial de queda de blocos. Em algunscasos, atividades humanas, como a mineração ou a construção, também podem desencadearquedas de blocos.</p></ul></li></ol>"
            break;
          case 'BUILDING_SETTLEMENT':
            document.getElementById('education-content').innerHTML = "<h1>ABATIMENTO</h1><ol><li><h3 id='whatToDo'>O que fazer?</h3><ul class='px-0'><li><h4>Se suspeitar de perigo iminente:</h4><p>Afaste-se imediatamente do local e mantenha-se afastado dele. Em particular, certifique-se deque mantém as crianças o mais longe da possível da área do abatimento. Prepare-se paraevacuar imediatamente se o abatimento estiver a afetar a sua casa de alguma forma.Certifique-se da localização dos documentos valiosos e de que tem um local seguro para ondeir.</p></li><li><h4>Reporte o abatimento:</h4><p>Não hesite em entrar em contato com as autoridades locais, bombeiros ou a polícia. No casode fortes tempestades ou inundações, estes fatores podem criar cavidades e vaziossubterrâneos que ameaçam a área de residência e de trabalho.</p></li><li><h4>O que fazer a seguir:</h4><p>Fique longe da área danificada, até que as autoridades locais declarem que é seguro. Se decidirficar em casa porque não observa sinais de danos provenientes do abatimento, continue averificação desses sinais. Os perigos de abatimento podem evoluir rapidamente e é precisoestar atento e pronto para evacuar a habitação ao primeiro sinal de danos.</p></li><li><h4>Mantenha contato:</h4><p>Informe os seus amigos e familiares de que está seguro. Fique alerta, esteja atento às notíciase a relatórios locais.</p></li></ul></li><li><h3 id='bePrepared'>Esteja preparado</h3><ul class='px-0'><li><h4>Familiarize-se com os sinais de alerta:</h4><p>Os sinais mais óbvios de que um abatimento está a afetar a sua casa são os seguintes:</p><ul><li>Paredes a afundadar, flácidas ou rachadas</li><li>Dificuldade em fechar portas e/ou janelas</li><li>Rachas em pisos, calçadas, pátios e/ou na superfície do solo, dentro ou ao redor da casa</li></ul><p>Se reparar nalgum destes sinais, chame um inspetor e sua seguradora para avaliar a situação eadotar as medidas necessárias.</p></li><li><h4>Faça um plano:</h4><p>A chave para se manter seguro é preparar e ter um plano de emergência em vigor.</p></li><li><h4>Mantenha-se informado:</h4><p>Esteja ciente dos riscos na sua área e mantenha-se informado sobre potenciais abatimentos nasua região.</p></li></ul></li><li><h3 id='about'>Sobre</h3><p>O que é um abatimento e o que o provoca?</p><p>Um abatimento é uma depressão no solo causada pelo colapso da camada superficial, muitasvezes revelando rocha ou solo subjacente. Podem formar-se lentamente ou repentinamente epodem variar em tamanho e em profundidade.Abatimentos podem ocorrer como parte do processo natural de erosão. Normalmenteformam-se em áreas onde há calcário perto da superfície da terrestre. A água da chuva quepercola pelo solo pode criar água ácida, que pode dissolver o calcário e criar cavidades e vaziosno subsolo. Com o tempo, essas cavidades podem fazer com que a terra acima colapse ouafunde.</p><p>Os abatimentos também podem ser desencadeadas por atividades humanas, como a remoçãode águas subterrâneas, desvio de águas superficiais e perfuração. Em áreas urbanas, podemser perigosos e causar danos a estradas e edifícios, além de problemas na qualidade da água.</p></li></ol>"
            break;
          case 'SINKHOLE':
            document.getElementById('education-content').innerHTML = "<h1>ASSENTAMENTO</h1><ol><li><h3 id='whatToDo'>O que fazer</h3><ul class='px-0'><li><h4>Se suspeitar de perigo iminente:</h4><p>Abondone o local imediatamente e fique longe. Não tente aproximar-se do assentamento.Prepare-se para evacuar imediatamente se o prédio ficar instável. Certifique-se que sabe ondeos documentos valiosos estão armazenados e de que tem um local seguro para onde ir.</p></li><li><h4>Reporte o assentamento:</h4><p>Não hesite em entrar em contato com as autoridades locais, bombeiros ou departamento depolícia. No caso de fortes tempestades ou inundações, isso pode enfraquecer o solo queameaça onde reside e trabalha.</p></li><li><h4>O que fazer a seguir:</h4><p>Evite a área danificada. Fique longe da área danificada, até que as autoridades locais declaremque é seguro.</p></li><li><h4>Mantenha contato:</h4><p>Informe os seus amigos e familia de que está seguro. . Fique alerta, esteja atento às notícias ea relatórios locais.</p></li></ul></li><li><h3 id='bePrepared'>Esteja preparado</h3><ul class='px-0'><li><h4>Familiarize-se com os sinais de alerta:</h4><p>Em casos de assentamentos menores, que podem ser devido a movimentos cíclicos ousazonais, podem aparecer pequenas fissuras no reboco. Em casos mais graves, portas e janelaspodem desenvolver problemas de aderência e na canalisação e os equipamentos mecânicospodem ser afetados negativamente.</p><p>É raro que o assentamento afete a estrutura do edifício. Embora as situações variem de localpara local, a regra geral é que uma fissura é considerada de natureza estrutural se seaproximar ou exceder uma largura de 6 mm.</p></li><li><h4>Mantenha-se informado:</h4><p>Se reparar em fissuras nas paredes internas, no chão ou portas e/ou janelas emperradas, épossível que a sua casa esteja num fenómeno de assentamento.</p></li></ul></li><li><h3 id='about'>Sobre</h3><h4>O que é um assentamento de construção e o que o desencadeia?</h4><p>O assentamento do edifício é o movimento descendente da fundação de um edifício devido àconsolidação do solo abaixo dela.É comum que os edifícios experimentem algum grau de assentamento nos primeiros anos apósa sua construção, a menos que haja mudanças nos padrões de drenagem ao redor do edifício,mudanças severas no clima ou outros fatores externos. A extensão do impacto do movimentodo solo sobre os edifícios depende de vários fatores, que podem incluir:</p><ul><li>Condições existentes do solo.</li><li>Métodos de construção.</li><li>Tamanho e profundidade das obras de construção.</li><li>Tipo de estrutura, as suas condições e as suas fundações.</li></ul></li></ol>"
            break;
          case 'ERUPTION':
            document.getElementById('education-content').innerHTML = "<h1>ERUPÇÃO VULCÂNICA</h1> <ol> <li> <h3 id='whatToDo'>O que fazer</h3> <ul class='px-0'> <li> <h4>Ouça os avisos</h4> <p>Ouça os alertas através da rádio e da TV e esteja atento aos relatórios sobre a erupção em progresso. Esteja preparado para evacuar e faça-o imediatamente, se necessário.</p> <p>Se um aviso for emitido para sua área, siga as rotas de evacuação recomendadas.</p> <p>Evite áreas a favor do vento e vales fluviais a jusante do vulcão. Não caminhe, dirija ou tente aproximar-se da área de erupção.</p> </li> <li> <h4>O que fazer a seguir:</h4> <p>Evite a área danificada.</p> <p>Ouça as autoridades e fique em casa até que seja seguro sair.</p> <p>Limpe as cinzas do telhado. As cinzas podem ser muito pesadas e provocar colapso dos telhados.</p> <p>Evite o contato com as cinzas se tiver problemas respiratórios.</p> </li> <li> <h4>Mantenha contato</h4> <p>Avise os seus amigos e família de que está em segurança. Use mensagens de texto ou redes sociais para entrar em contato com a família e amigos. Esteja atento às notícias e relatórios locais.</p> </li> </ul> </li> <li> <h3 id='bePrepared'>Esteja preparado</h3> <ul class='px-0'> <li> <h4>Prepare um kit de emergência:</h4> <p>Certifique-se que o kit tem o essencial para sobreviver nos próximos dias: água, comida, apito, rádio e baterias.</p> </li> <li> <h4>Defina um ponto de encontro</h4> <p>No caso de uma grande erupção e caso seja necessário, deve estar preparado para abandonar a área. Escolha um ponto de encontro, fora de sua casa e da vizinhança, onde a sua família se poderá encontrar.</p> </li> <li> <h4>Conheça o risco de erupção vulcânica</h4> <p>Para ter conhecimento do seu risco de erupção vulcânica, utilize o mapa do Plano Distrital ou outro mapa oficial para identificar os vulcões ativos na sua área de residência, trabalho ou de lazer. Pergunte às autoridades locais sobre o planeamento de emergência e rotas de evacuação. Existem inúmeros indicadores de atividades vulcânicas (fluxos de lava, terremotos, emissões de cinzas, atividades de fumarolas, etc.). Os vulcanólogos monitoram o vulcão para nós e comunicam as informações às autoridades locais. </p> <p>Não seja curioso e evite locais com atividades vulcânicas se não estiver acompanhado por profissionais.</p> </li> </ul> </li> <li> <h3 id='about'>Sobre</h3> <ul class='px-0'> <li> <h4>O que é uma erupção vulcânica e porque ocorre?</h4> <p>Um vulcão é um edifício que serve como uma abertura através da qual a rocha derretida e outros gases escapam. Quando a pressão do gás e da rocha fundida se torna muito grande, ocorre uma erupção. As erupções vulcânicas podem durar dias, meses ou até anos.</p> <p>Muitas erupções vulcânicas também são acompanhadas por outros perigos naturais, como terramotos, deslizamentos de terra, fluxos de detritos, inundações repentinas, incêndios e tsunamis.</p> </li> </ul> </li> </ol>"

            document.getElementById('education-content').innerHTML = "<h1>INUNDAÇÃO MARÍTIMA</h1> <ol> <li> <h3 id='whatToDo'>O que fazer</h3> <h4>Durante a inundação marítima:</h4> <ul class='px-0'> <li> <h5>Ouça os avisos:</h5> <p>Ouça alertas de rádio e TV e relatórios de inundação marítima em andamento. Esteja preparado para evacuar a qualquer momento.</p> </li> <li> <h5>Ir para terreno numa cota alta:</h5> <p>Se um aviso for emitido para sua área, mantenha-se afastado do litoral e não se aproxime para observar a tempestade. Se for necessário manter alguma distância da costa, dirija-se a terrenos mais elevados e permaneça aí. Siga as rotas de evacuação recomendadas. Observe se a inundação marinha está no seu encalce, não se afogue! Evite enchentes. Não caminhe, nade ou conduza nas águas da inundação.</p> </li> <h4>Reporte a inundação marinha:</h4> <p>Se puder, informe e/ou pergunte sobre os vizinhos afetados e entre em contato com o departamento de obras públicas, bombeiros ou polícia.</p> <li> <h5>O que fazer a seguir:</h5> <ul> <li> <p><strong>Evite a área danificada</strong></p> <p>Fique longe da área danificada, até que as autoridades locais declarem que é seguro.</p> </li> <li> <p><strong>Mantenha contato</strong></p> <p>Informe os seus amigos e familiares de que está seguro. Fique alerta, esteja atento às notíciase a relatórios locais.</p> </li> <li> <p><strong>Esteja ciente da eletrocussão</strong></p> <p>Não toque nos equipamentos elétricos se estiverem molhados ou se estiver na água. Desligue a eletricidade se for seguro fazê-lo.</p> </li> </ul> </li> </ul> </li> <li> <h3 id='bePrepared'>Esteja preparado</h3> <ul class='px-0'> <li> <h4>Prepare um kit de emergência:</h4> <p>Certifique-se que o kit tem o essencial para sobreviver nos próximos dias: água, comida, apito, rádio e baterias.</p> </li> <li> <h4>Defina um ponto de encontro</h4> <p>Escolha um local onde a sua família se encontrará fora da sua casa e vizinhança.</p> </li> <li> <h4>Conheça o seu risco de inundação</h4> <p>Conheça o risco de inundação na sua comunidade, informa-se junto do município e da companhia de seguros.</p> <p>Faça um seguro contra inundações.</p> <p>Faça um inventário doméstico.</p> <p>Armazene os documentos importantes.</p> </li> <li> <h4>Familiarize-se com os sinais de alerta de inundação:</h4> <ul> <li>Tempestades (ondas altas, ventos fortes)</li> <li>Marés de vivas</li> <li>Em estuários ou perto da foz dos rios: chuvas fortes e consistentes. rios e riachos transbordantes, solo saturado.</li> </ul> </li> </ul> </li> <li> <h3 id='about'>Sobre</h3> <ul class='px-0'> <h4>O que é uma inundação e porque ocorrem?</h4> <p>A inundação marinha é a inundação temporária da zona costeira pelo mar durante condições meteorológicas e oceânicas desfavoráveis (pressão atmosférica baixa e ação de ventos fortes, pelas marés, durante a maré alta) e por vezes devido a falhas nas defesas costeiras; pode durar algumas horas até vários dias.</p> <h4>Tipos de inundações:</h4> <p>Distinguem-se três formas de inundação:</p> <ul> <li>Submersão por transbordamentos, quando o nível do mar ultrapassa a crista das estruturas de proteção ou do terreno natural;</li> <li>Submersão por galgamento de onda (cruzamento repetido de ondas individuais, quando as cristas das ondas ultrapassam o topo das estruturas de defesa ou o terreno natural);</li> <li>Submersão por falha de um sistema de proteção (ou ruptura de barreira natural), causada por transbordamento ou por má manutenção da estrutura, decorrente do impacto de ondas (energia liberada durante o rompimento) ou erosão intensa, seguindo um desequilíbrio sedimentar da barreira natural, etc. Nesses casos, a água pode fluir com grande velocidade e vir sem aviso.</li> </ul> <p>Esses fenómenos são causados por um evento meteorológico: temporais e tempestades (ciclones nas zonas subtropicais) gerando ondas de alta intensidade e/ou aumento do nível do mar para submersões marinhas; chuvas fortes em termos de intensidade ou duração do escoamento e inundações, bem como para a elevação dos lençóis freáticos. As inundações também podem ter outra origem: um terramoto subaquático, uma erupção vulcânica ou um deslizamento de terra no caso dos tsunamis.</p> <p>Prevê-se que o risco de inundações marinhas nas costas baixas e nos estuários aumente durante o século XXI, devido à subida do nível do mar.</p> </ul> </li> </ol>"

            document.getElementById('education-content').innerHTML = "<h1>INUNDAÇÃO FLUVIAL</h1><ol><li><h3 id='whatToDo'>O que fazer</h3><h4>Durante a inundação:</h4><ul class='px-0'><li><h5>Ouça os avisos:</h5><p>Ouça alertas de rádio e TV e relatórios de inundação em progresso. Esteja preparado paraevacuar a qualquer momento.</p></li><li><h5>Ir para um terreno numa cota alta:</h5><p>Se for emitido um alerta para a sua área, vá para um terreno numa cota mais alta e fique lá.Siga as rotas de evacuação recomendadas. Vire-se, não se afogue! Evite enchentes. Nãocaminhe, nade ou conduza em caso de inundação.</p></li><li><h5>O que fazer a seguir:</h5><p><strong>Evite a área danificada</strong></p><p>Fique longe da área danificada, até que as autoridades locais declarem que é seguro.</p><p><strong>Mantenha contato</strong></p><p>Informe os seus amigos e familiares de que está seguro. Fique alerta, esteja atento às notíciase a relatórios locais.</p><p><strong>Esteja ciente da eletrocussão</strong></p><p>Não toque em equipamentos elétricos se estiverem molhados ou se estiver na água. Desligue aeletricidade se for seguro fazê-lo.</p></li></ul></li><li><h3 id='bePrepared'>Esteja preparado</h3><ul class='px-0'><li><h4>Prepare um kit de emergência:</h4><p>Certifique-se que o kit tem o essencial para sobreviver nos próximos dias: água, comida, apito,rádio e baterias.</p></li><li><h4>Defina um ponto de encontro</h4><p>Escolha um local onde a sua família se encontrará fora da sua casa e vizinhança.</p></li><li><h4>Conheça o seu risco de inundação</h4><p>Conheça o risco de inundação na sua comunidade, informa-se junto do município e dacompanhia de seguros.</p><p>Faça um seguro contra inundações.</p><p>Faça um inventário doméstico.</p><p>Armazene os documentos importantes.</p></li><li><h4>Familiarize-se com os sinais de alerta de inundação:</h4><ul><li>Chuvas fortes consistentes.</li><li>Rios e margens que transbordam.</li><li>Solo saturado.</li></ul></li></ul></li><li><h3 id='about'>Sobre</h3><ul class='px-0'><h4>O que é uma inundação e porque ocorrem?</h4><p>Uma inundação é um alagamento de água numa terra normalmente seca.</p><p>As inundações podem ser causadas por tempestades, chuvas intensas, derretimento repentinode neve e gelo em áreas montanhosas, transbordamento de barragens e falha de construçõesem sistemas de água.</p><h4>Tipos de inundações:</h4><p>As inundações podem ser divididas por:</p><ul><li>Geografia: inundação de rios, deltas de rios, mar e inundações urbanas.</li><li>Velocidade: inundação em poça, inundação pluvial ou alagamento, onde a água formauma camada durante chuvas de alta intensidade, transbordamento das principaismargens dos rios e inundações repentinas, onde a água flui com grande velocidade epode vir sem aviso prévio.</li></ul><p>As inundações não se limitam a áreas específicas, mas são generalizadas. Na Europa sãopossiveis inundações repentinas, inundações causadas por rios que transbordam ou rompemas suas margens, inundações costeiras, inundações urbanas e lagoas devido a chuvasexcessivas.</p></ul></li></ol>"

            document.getElementById('education-content').innerHTML = "<h1>EROSÃO COSTEIRA</h1> <ol> <li> <h3 id='whatToDo'>O que fazer</h3> <ul class='px-0'> <li> <h4>Reporte a erosão:</h4> <p>Se puder, informe os vizinhos afetados e entre em contato com o departamento de obras públicas, bombeiros ou polícia.</p> <p>No caso de fortes tempestades ou inundações, se estiver próximo da linha de costa, pode levar à erosão, ameaçando o seu local de residência e de trabalho.</p> </li> <li> <h4>Se você suspeitar de perigo iminente:</h4> <h5><strong>Ao ar livre</strong></h5> <p>Afaste-se imediatamente e fique longe.</p> <h5><strong>Interior</strong></h5> <p>Prepare-se para evacuar imediatamente se a estrutura ficar instável. Certifique que sabe onde os documentos valiosos estão guardados e de que tem um local seguro para onde ir.</p> </li> <li> <h4>O que fazer a seguir:</h4> <h5><strong>Evite a área danificada</strong></h5> <p>Fique longe da área danificada, até que as autoridades locais declarem que é seguro.</p> <h5><strong>Mantenha contato</strong></h5> <p>Informe os seus amigos e familia de que está seguro. Fique alerta, esteja atento às notícias e a relatórios locais.</p> </li> </ul> </li> <li> <h3 id='bePrepared'>Esteja preparado</h3> <ul class='px-0'> <li> <h4>Conheça o seu risco:</h4> <p>Familiarize-se com a terra ao seu redor. Descubra se mora numa área onde a erosão pode ter um forte impacto sobre onde reside e trabalha. Se a sua propriedade for identificada nos mapas do Plano Distrital como uma área de erosão costeira, verifique com as autoridades locais se têm planos de mitigação ou comunitários ou sugestões para reduzir o risco de erosão.</p> <p>Familiarize-se com os sinais de alerta:</p> <ul> <li>Aprenda a reconhecer os sinais de um potencial desmoronamento iminente, deslizamento de terra ou colapso de prédios.</li> <li>Aprenda a reconhecer sinais de danos na sua casa.</li> </ul> <p>A erosão pode causar o assentamento em torno da casa e provocar o aparecimento de rachas nas paredes ou no chão ou pode fazer com que a água se acumule em torno das fundações. Quando isso acontece, a água pode enfraquecer a fundação ou pode penetrar na sua superfície porosa, causando problemas de humidade na sua casa ou empresa.</p> </li> <li> <h4>Faça um plano:</h4> <p>A chave para se manter seguro é preparar e ter um plano de emergência em vigor.</p> </li> </ul> </li> <li> <h3 id='about'>Sobre</h3> <ul class='px-0'> <li> <h4>O que é a erosão costeira e o que a provoca?</h4> <p>A erosão é o processo geológico no qual os materiais terrosos presentes nos ambientes costeiros (praias, barreiras de cascalho, falésias e estuários) são transportados para longe da zona costeira, por forças naturais, como o vento, a água ou a ação das ondas.</p> </li> <li> <h4>Erosão costeira:</h4> <p>A erosão costeira é o desgaste das rochas, terra ou areia da praia. Pode alterar a forma de costas inteiras.</p> <p>Induz o recuo da linha de costa (deslocamento para o interior da fronteira entre os domínios marinho e continental), mas também a diminução dos níveis de areia na praia (em particular em frente às defesas costeiras) e no litoral. Nas falésias, o recuo costeiro é irreversível, enquanto que nas costas arenosas, o deslocamento da linha de costa pode ser não linear, com fases que alternam entre o recuo e a recuperação da praia. A erosão costeira pode ter um enorme impacto na população costeira, bem como nos ecossistemas costeiros.</p> </li> <li> <h4>Fatores que afetam a erosão:</h4> <p>Alguns dos fatores naturais que afetam a erosão costeira são o clima, alterações no nível do mar, a ocorrência frequente de tempestades, o vento, a topografia, a vegetação e a atividade tectónica. A erosão é um processo natural, mas a atividade humana pode fazer com que isso aconteça mais rapidamente (excesso de frequência, extracção de sedimentos, obras de urbanização e protecção, urbanização junto à costa levando a um escoamento superficial, etc.).</p> </li> </ul> </li> </ol>"

l-6 col-md-3 my-2"><div onclick="changeEducationalContent('COASTAL_EROSION', 'FR')"><div class="event-badge cursor h-100"><img src="./event_icons/COASTAL_EROSION.svg"/><p class="mb-0 mt-2">Érosion côtière</p></div></div></div><div class="col-6 col-md-3 my-2"><div onclick="changeEducationalContent('BUILDING_SETTLEMENT', 'FR')"><div class="event-badge cursor h-100"><img src="./event_icons/BUILDING_SETTLEMENT.svg"/><p class="mb-0 mt-2">Affaissement de bâtiments</p></div></div></div></div>`

          case 'TSUNAMI':
            document.getElementById('education-content').innerHTML = "<h1>Tsunami</h1> <ol> <li> <h3 id='whatToDo'>Que faire </h3> <ul class='px-0'> <li> <h4>Réduire les risques liés aux tsunamis</h4> <p>Les scientifiques ne peuvent pas prédire quand et où le prochain tsunami frappera. Cependant, il existe des centres d'alerte aux tsunamis qui surveillent les tremblements de terre susceptibles de générer des tsunamis et peuvent émettre des messages d’alerte lorsqu'un tsunami est possible. Ils surveillent les réseaux de systèmes d'observation du niveau de la mer en eaux profondes et côtières conçus pour détecter les tsunamis et utilisent les informations de ces réseaux pour prévoir les impacts sur les côtes, et par conséquent, orienter les décisions des autorités locales. Les capacités d'alerte aux tsunamis se sont considérablement améliorées depuis le tsunami de 2004 dans l'océan Indien et il existe plusieurs centres opérationnels d'alerte précoce aux tsunamis dans l'Atlantique Nord et la région méditerranéenne ainsi que dans le monde entier.</p> <p>La source d'un tsunami a un impact direct sur le temps d'alerte disponible. Cela va d'une source éloignée (plus de 3 heures de distance) à une source régionale (1 à 3 heures de distance) et une source locale (moins d'une heure de distance). Dans certains cas locaux, le délai d'alerte peut n'être que de quelques minutes.</p> <p>Malgré les développements significatifs des centres d'alerte aux tsunamis, il existe encore un certain nombre de faiblesses opérationnelles, notamment l'incapacité à détecter les glissements de terrain, et l'incapacité à fournir des alertes suffisamment précoces pour les tsunamis locaux.</p> <p>Les alertes aux tsunamis se présentent sous différentes formes. Il existe des alertes officielles émises par les centres d'alerte aux tsunamis qui sont diffusées par les radios et télévisions locales, les sites web et les médias sociaux. Elles peuvent également être diffusées par des sirènes extérieures, des responsables locaux, des alertes par SMS et des notifications par téléphone.</p> </li> </ul> </li> <li> <h3 id='bePrepared'>Soyez prêt</h3> <p>Il se peut que vous n'ayez pas le temps d'attendre une alerte officielle, il est donc important de savoir reconnaître les alertes naturelles aux tsunamis. Il s'agit notamment de tremblements de terre forts ou longs, d'un grondement fort (comme celui d'un train ou d'un avion) provenant de l'océan, et d'une élévation ou d'une baisse soudaine du niveau de la mer qui n'est pas liée à la marée. Les alertes officielles et naturelles sont tout aussi importantes les unes que les autres.</p> <p>Pour les personnes vivant dans des zones côtières exposées aux tsunamis, il est important de se préparer à réagir immédiatement à toute alerte au tsunami. Mettez-vous rapidement en lieu sûr en suivant les panneaux d'évacuation. Si vous ne voyez pas d'itinéraire d'évacuation, allez sur un terrain élevé ou aussi loin que possible dans les terres.</p> <p>Lorsqu'ils frappent la terre, la plupart des tsunamis font moins de 3 m de haut, mais dans les cas extrêmes, ils peuvent dépasser 30 m en fonction de la topographie de la côte. Un tsunami peut arriver sur la côte comme une crue rapide ou un mur d'eau turbulent, et un tsunami de grande ampleur peut inonder des zones côtières basses sur plusieurs kilomètres à l'intérieur des terres.</p> </li> <li> <h3 id='about'>À propos de </h3> <ul class='px-0'> <li> <h4>Qu’est-ce qu’un tsunami ?</h4> <p>Un tsunami est une série de vagues extrêmement longues provoquées par un déplacement important et soudain de l'océan, généralement le résultat d'un tremblement de terre sous ou près du plancher océanique, mais parfois par des glissements de terrain sous-marins ou des éruptions volcaniques. Ces déplacements créent des vagues qui rayonnent dans toutes les directions à partir de leur source, traversant parfois des bassins océaniques entiers. Contrairement aux vagues provoquées par le vent, qui ne se propagent que dans la couche supérieure de l'océan, les tsunamis se propagent dans toute la colonne d'eau, du fond à la surface de l'océan.</p> </li> <li> <h4>Pourquoi les tsunamis se produisent-ils ? </h4> <p>Lorsqu'un événement comme un tremblement de terre sous-marin se produit, le mouvement de la croute terrestre induit le déplacement très rapide d’une grande quantité d’eau. L'ensemble de la colonne d'eau (l'eau depuis la surface jusqu'au fond de la mer) s'éloigne du lieu du séisme à une vitesse pouvant atteindre 1 000 km par heure. En raison de la façon dont ils sont provoqués, les tsunamis produisent des vagues multiples (comme les ondulations que l'on obtient lorsqu'on jette une pierre dans l'eau). Lorsque le bord avant de la vague atteint des eaux moins profondes, il ralentit. Cependant, l'arrière de la vague, encore situé dans les eaux plus profondes, se déplace toujours rapidement, de sorte que la crête de la vague rattrape le creux précédent : l'eau s'accumule et la hauteur de la vague du tsunami augmente lorsqu'elle atteint la côte. On a parfois l'impression que l'eau est aspirée vers le bas et s'éloigne de la côte, puis qu'elle y revient avec une vitesse et une force énormes. Lorsque la vague atteint le rivage, elle se déplace vers l'intérieur des terres sur des pentes douces ou des terrains plats ou pousse vers le haut sur des pentes raides, se déplaçant à la vitesse d'une voiture rapide. En se déplaçant, les vagues transportent des débris (comme des arbres, des rochers, des bateaux, des véhicules ou des morceaux de bâtiments) qui accentuent les dommages.</p> <p>Lorsqu'un tsunami se forme, sa vitesse dépend de la profondeur de l'océan. Dans les bassins océaniques de grande profondeur, un tsunami peut se déplacer aussi vite qu'un avion à réaction, et sa longueur d'onde, c'est-à-dire la distance entre deux crêtes, peut atteindre des centaines de kilomètres. Les marins ne remarquent généralement pas un tsunami lorsqu'il passe sous eux. En eau profonde, le sommet de la vague dépasse rarement de plus d'un mètre la houle de l'océan.</p> </li> </ul> </li> </ol>"
            break;
          case 'EARTHQUAKE':
            document.getElementById('education-content').innerHTML = "<h1>Tremblement de terre</h1> <ol> <li> <h3 id='whatToDo'>Ce qu’il faut faire</h3> <ul class='px-0'> <li> <h4>Durant un tremblement de terre</h4> <p>Mettez-vous en sécurité ! </p> <h5><strong>A l’intérieur</strong></h5> <p>Mettez-vous à terre avant que le tremblement de terre ne vous fasse tomber.</p> <p>Couvrez-vous : mettez-vous à l'abri sous un meuble solide, comme un bureau ou une table, pour protéger votre tête et votre torse des chutes d'objets.</p> <p>Tenez-vous à l'objet sous lequel vous vous trouvez pour rester à l'abri.</p> <h5><strong>A l’extérieur</strong></h5> <p>Allez dans une zone ouverte, loin de tout bâtiment.</p> <p>Si vous êtes sur le littoral, allez sur une zone plus élevée.</p> <p>Dans votre voiture, faites attention aux chaussées effondrées, à la boue, aux chutes de pierres et autres coulées de débris. Évitez les ponts et les routes où la boue coule.</p> </li> <li> <h4>Que faire ensuite:</h4> <p>Prenez des chaussures avant d'aller quelque part, même dans la pièce voisine.</p> <p>Si vous le pouvez, coupez le gaz et l'électricité du bâtiment. Si vous ne le pouvez pas, évacuez.</p> <p>Évitez les bâtiments endommagés. </p> <p>Attendez-vous à des répliques sismiques et à des structures endommagées. Évacuez le bâtiment et dirigez-vous vers un point de rencontre sûr.</p> <p>En cas de fortes tempêtes ou d'inondations concomitantes, cela un tremblement de terre peut entraîner une érosion des sols, des glissements de terrain ou encore des coulées de boue qui menacent l'endroit où vous vivez et travaillez.</p> <p>N'oubliez pas de communiquer avec vos amis et votre famille pour dire que vous êtes en sécurité. Si vous le pouvez, contactez les voisins touchés et prenez de leurs nouvelles. Restez attentif aux informations (TV, radio, etc.) et suivez les indications des autorités.</p> </li> </ul> </li> <li> <h3 id='bePrepared'>Soyez prêt</h3> <ul class='px-0'> <li> <h4>Préparez un kit d’urgence :</h4> <p>Assurez-vous d'apporter les éléments nécessaires à votre survie pour les prochains jours : eau, nourriture, sifflet, radio et piles/batteries portable.</p> </li> <li> <h4>Définissez un point de rencontre</h4> <p>Choisissez un endroit où votre famille se retrouvera en dehors de votre maison et de votre quartier.</p> <p>Déplacez les objets lourds sur des étagères plus basses, les lits et les chaises loin des fenêtres.</p> <p>Ne suspendez pas de tableaux et autres objets lourds au-dessus des lits.</p> <p>Protégez vos objets de valeur à l'aide de patins antidérapants et de velcro.</p> <p>Fixez les meubles hauts et les objets lourds, lampes, tableaux et miroirs, avec des loquets et des crochets.</p> <p>Renforcez les cheminées, les balcons et les toits et inspectez régulièrement la structure de votre maison. </p> </li> </ul> </li> <li> <h3 id='about'>À propos de</h3> <ul class='px-0'> <li> <h4>Qu'est-ce qu'un tremblement de terre et quelles en sont les causes?</h4> <p>En Europe, les tremblements de terre sont principalement le résultat d'une tension dans la croûte terrestre. Pour les tremblements de terre d'origine naturelle, la source de cette contrainte est la tectonique des plaques. Les plaques tectoniques se déplacent toujours lentement, mais elles restent coincées sur leurs bords en raison du frottement. Un tremblement de terre est provoqué par un mouvement soudain sur une faille sismique en profondeur, lorsque la contrainte exercée sur le bord dépasse le frottement. Il se produit un tremblement de terre qui libère de l'énergie sous forme d’ondes qui traversent la croûte terrestre et provoquent les secousses que nous ressentons. Des millions de tremblements de terre se produisent chaque année en Europe, mais la plupart sont trop petits pour être ressentis ou pour causer des dommages. Toutefois, des événements graves se produisent parfois. Chaque fois qu'un tremblement de terre de forte magnitude touche une région d'Europe, il nous rappelle l'impact que peuvent avoir les séismes. La plaque eurasienne englobe une grande partie des terres continentales d'Europe et d'Asie. Elle se déplace vers les plaques voisines au sud (plaque africaine), au sud-est (microplaque anatolienne) et à l'ouest (plaque nord-américaine).</p> </li> </ul> </li> </ol>"
            break;
          case 'LANDSLIDE':
            document.getElementById('education-content').innerHTML = "<h1>Glissement de terrain</h1> <ol> <li> <h3 id='whatToDo'>Que faire</h3> <ul class='px-0'> <li> <h4>Pendant un glissement de terrain </h4> <h5><strong>À l’intérieur </strong></h5> <p>Abritez-vous sous une table solide ou un banc. Tenez-vous fermement et restez-y jusqu'à ce que tout mouvement soit terminé. </p> <h5><strong>À l’extérieur </strong></h5> <p>Si vous vous trouvez sur la trajectoire d'un glissement de terrain, remontez la pente aussi vite que possible. Évitez les vallées fluviales.</p> </li> <li> <h4>Que faire ensuite</h4> <h5><strong>Évitez la zone du glissement </strong></h5> <p>Restez à l'écart de la zone de glissement. Il peut y avoir un risque de glissement supplémentaire. Préparez-vous aux risques secondaires tels que les inondations, les lignes électriques coupées et les bâtiments endommagés.</p> <h5><strong>Restez en alerte</strong></h5> <p>Écoutez les radios ou télévisions locales pour obtenir les dernières informations d'urgence.</p> </li> </ul> </li> <li> <h3 id='bePrepared'>Soyez prêt:</h3> <ul class='px-0'> <li> <h4>Préparez un kit d’urgence. </h4> <p>Assurez-vous d'apporter les éléments nécessaires à votre survie pour les prochains jours : eau, nourriture, sifflet, radio, piles, batteries portables. </p> </li> <li> <h4>Fixez un point de rencontre</h4> <p>Choisissez un endroit où votre famille se réunira en dehors de votre maison et de votre quartier.</p> </li> <li> <h4>Familiarisez-vous avec les signes précurseurs de glissement de terrain et de coulée de débris</h4> <p>Voici quelques éléments que vous pouvez observer:</p> <ul> <p>Près de la crête de la pente : fissures récentes </p> <p>Près du pied de la pente : de nouvelles fissures apparaissent dans le plâtre, les tuiles, les briques, les fondations, les trottoirs, etc. </p> <p>Les portes et les fenêtres se collent ou se bloquent pour la première fois </p> <p>Les murs extérieurs, les allées ou les escaliers se détachent du bâtiment </p> <p>Les lignes des réseaux souterrains d’alimentation (eau, etc.) se rompent </p> <p>Le sol glisse vers le bas et peut commencer à se déplacer. Les clôtures, poteaux électriques, terrasses, planchers, murs de soutènement et arbres s'inclinent, ou se déplacent.</p> </ul> </li> </ul> </li> <li> <h3 id='about'>À propos de </h3> <ul class='px-0'> <li> <h4>Qu’est-ce qu’un glissement de terrain et quelles en sont les causes ?</h4> <p>Un glissement de terrain est le déplacement d'une masse de roches, de débris ou de terre sur une pente. Les glissements de terrain englobent cinq modes de déplacement de la pente :</p> <ul> <p>Les chutes ;</p> <p>Les basculements ; </p> <p>Les glissements ;</p> <p>Les étalements ; </p> <p>Les coulées. </p> </ul> <p>Les glissements de terrain se produisent lorsque la terre glisse sur le flanc d'une colline ou d'une montagne, entraînant souvent avec elle des rochers, des plantes et d'autres débris. La pluie, la fonte des neiges, les changements de niveau d'eau marin, l'érosion par les cours d'eau, les changements dans le niveau ou la circulation des eaux souterraines, les tremblements de terre, l'activité volcanique, les perturbations dues aux activités humaines ou toute combinaison de ces facteurs peuvent être à l'origine de glissements de terrain sur des pentes déjà instables.</p> <p>Les secousses sismiques et d'autres facteurs peuvent également provoquer des glissements de terrain sous l'eau. Ces glissements de terrain sont appelés glissements de terrain sous-marins. Les glissements de terrain sous-marins provoquent parfois des tsunamis qui peuvent impacter dangereusement les zones côtières.</p> </li> </ul> </li> </ol>"
            break;
          case 'ROCKFALL':
            document.getElementById('education-content').innerHTML = "<h1>Chutes de pierres</h1> <ol> <li> <h3 id='whatToDo'>Que faire </h3> <ul class='px-0'> <li> <h4>Pendant un éboulement:</h4> <p>Trouvez un abri. En cas d'éboulement, si vous ne pouvez pas éviter la chute de pierres, trouvez un abri derrière une structure solide ou un rocher. Évitez d'essayer de dépasser les rochers qui tombent, car ils peuvent se déplacer très rapidement. Si possible, éloignez-vous de la falaise et dirigez-vous vers un endroit sûr.</p> </li> <li> <h4>Que faire ensuite:</h4> <p>Une fois que les rochers ont cessé de tomber, évitez la zone jusqu'à ce qu'elle ait été évaluée et sécurisée.</p> </li> <li> <h4>Restez en contact</h4> <p>Faites savoir à vos amis et à votre famille que vous êtes en sécurité. Restez vigilant en suivant les nouvelles et les bulletins locaux.</p> </li> </ul> </li> <li> <h3 id='bePrepared'>Soyez prêt:</h3> <ul class='px-0'> <li> <h4>Préparez un kit d’urgence:</h4> <p>Assurez-vous d'apporter les éléments nécessaires à votre survie pour les prochains jours : eau, nourriture, sifflet, radio, piles et batteries portables.</p> </li> <li> <h4>Définissez un point de rencontre</h4> <p>Choisissez un endroit où votre famille se réunira en dehors de votre maison et de votre quartier.</p> </li> <li> <h4>Informez-vous sur les risques:</h4> <p>Soyez conscient des risques dans votre région et prenez des mesures pour vous protéger et protéger vos biens. Évitez de construire près de pentes raides et de falaises. Recherchez les signes de chutes et de mouvements de rochers récents, tels que de la végétation déplacée ou endommagée ou des cicatrices fraîches sur les falaises. Vérifiez les prévisions météorologiques en cas de fortes pluies ou de neige, car ces conditions peuvent augmenter la probabilité d'un éboulement. Faites attention aux petits rochers sur la chaussée, car de plus gros rochers peuvent chuter à leur tour. Assurez-vous d'avoir prévu un itinéraire adapté au cas où vous devrez vous déplacer vers un endroit plus sûr.</p> </li> </ul> </li> <li> <h3 id='about'>À propos de</h3> <ul class='px-0'> <h4>Qu’est-ce qu’un éboulement et quelles en sont les causes?</h4> <p>Un éboulement est un phénomène naturel qui se produit lorsque des rochers se détachent d'une falaise ou du flanc d'une montagne et tombent sur le sol en contrebas. Les éboulements peuvent être très dangereux, selon la taille des rochers, la vitesse à laquelle ils tombent et l'endroit où ils tombent. Ils peuvent causer des dommages matériels, des blessures corporelles ou même des pertes de vie.</p> <p>Les éboulements peuvent être causés par divers facteurs, notamment les précipitations, l'érosion et l'activité sismique. Les éboulements sont un processus d'érosion courant dans les zones montagneuses ou situées à proximité de falaises. Ils sont souvent soudains et se produisent sans avertissement, ce qui rend difficile de prévoir leur survenue. N'oubliez pas que des incendies récents ont un impact sur la stabilité des pentes et que des événements tels que de fortes pluies ou des tremblements de terre augmentent le potentiel d'éboulement. Dans certains cas, les activités humaines telles que l'exploitation minière ou la construction peuvent également déclencher des chutes de pierres.</p> </ul> </li> </ol>"
            break;
          case 'BUILDING_SETTLEMENT':
            document.getElementById('education-content').innerHTML = "<h1>Affaissement de bâtiments</h1> <ol> <li> <h3 id='whatToDo'>Que faire?</h3> <ul class='px-0'> <li> <h4>Si vous soupçonnez un danger imminent:</h4> <p>Éloignez-vous immédiatement et restez à l'écart. N'essayez pas de vous approcher du bâtiment qui connaît un affaissement. Si vous êtes à l’intérieur, préparez-vous à évacuer immédiatement le bâtiment s'il devient instable. Assurez-vous que les documents précieux se trouvent en sécurité et que vous avez un endroit sûr où vous rendre et vous abriter.</p> </li> <li> <h4>Déclarer le tassement du sol :</h4> <p>N'hésitez pas à contacter votre mairie, les autorités locales, les pompiers ou la police. En cas de fortes tempêtes ou d'inondations, le sol peut brusquement s'affaiblir et menacer votre lieu de vie et de travail. </p> </li> <li> <h4>Que faire ensuite :</h4> <p>Évitez la zone. Restez à l'écart de la zone jusqu'à ce que les autorités locales déclarent qu'elle est sûre pour vous.</p> </li> <li> <h4>Garder le contact :</h4> <p>N'oubliez pas de communiquer avec vos amis et votre famille pour dire que vous êtes en sécurité. Restez attentif aux informations et aux rapports locaux et suivez leurs indications. </p> </li> </ul> </li> <li> <h3 id='bePrepared'>Soyez prêt</h3> <ul class='px-0'> <li> <h4>Connaître les signes d’alerte :</h4> <p>Familiarisez-vous avec les signes avant-coureurs. En cas de faible tassement, qui peut être dû à des mouvements cycliques ou saisonniers du sol, des petites fissures peuvent apparaître dans les murs. Dans les cas plus graves, les portes et les fenêtres peuvent présenter des problèmes (difficulté d’ouverture, jointure) et la plomberie et les équipements mécaniques peuvent être affectés.</p> <p>N'oubliez pas que votre mairie peut vous aider à identifier les signes d’alerte. </p> <p>Il est rare que le tassement affecte la structure même du bâtiment. Bien que les situations varient d'un site à l'autre, en règle générale une fissure est considérée comme étant de nature structurelle si sa largeur dépasse 6 mm.</p> </li> <li> <h4>Rester informé:</h4> <p>Si vous remarquez des fissures dans vos murs intérieurs, des fissures dans le sol ou des portes et/ou des fenêtres qui coincent, il est possible que votre maison s'affaisse.</p> </li> </ul> </li> <li> <h3 id='about'>À propos de</h3> <p>Qu'est-ce qu'un affaissement de sol affectant des bâtiments et quelles en sont les causes ? L’affaissement d'un bâtiment est le mouvement vers le bas des fondations en raison de la consolidation du sol en dessous. </p> <p>Il est habituel que les bâtiments subissent un affaissement au cours des premières années après leur construction, à moins qu'il n'y ait des facteurs extérieurs autour du bâtiment (par exemple du drainage dans les sols, …), des changements climatiques importants ou d'autres facteurs externes. L'ampleur de l'impact des mouvements du sol sur les bâtiments dépend de plusieurs facteurs, notamment : </p> <ul> <li>Les conditions du sol existantes ;</li> <li>Les méthodes de construction ;</li> <li>La taille et la profondeur des travaux de construction ;</li> <li>Le type de bâtiment, son état et ses fondations.</li> </ul> </li> </ol>"
            break;
          case 'SINKHOLE':
            document.getElementById('education-content').innerHTML = "<h1>Effondrement du sol</h1> <ol> <li> <h3 id='whatToDo'>Que faire</h3> <ul class='px-0'> <li> <h4>Si vous soupçonnez un danger imminent : </h4> <p>Éloignez-vous immédiatement et ne vous en approchez pas. En particulier, veillez à éloigner les enfants de la zone de l'éventuelle cavité. Préparez-vous à évacuer immédiatement si le trou affecte votre maison de quelque manière que ce soit. Assurez-vous que vous savez où se trouvent les documents de valeur et que vous avez un endroit sûr où vous rendre.</p> </li> <li> <h4>Signalez l’effondrement du sol :</h4> <p>N'hésitez pas à contacter les autorités locales, les pompiers ou la police. En cas de fortes tempêtes ou d'inondations, cela peut créer des cavités et des vides sous terre qui menacent votre lieu de vie et de travail.</p> </li> <li> <h4>Que faire ensuite :</h4> <p>Restez à l'écart de la zone endommagée, jusqu'à ce que les autorités locales déclarent qu'elle est sûre pour vous. Si vous avez décidé de rester dans votre maison parce que vous n'avez vu aucun signe de dommages liés à l’effondrement, continuez à surveiller ces signes. Les effondrements peuvent évoluer rapidement, et vous devez rester vigilant et être prêt à évacuer votre maison au premier signe de dommage.</p> </li> <li> <h4>Restez en contact</h4> <p>Faites savoir à vos amis et à votre famille que vous êtes en sécurité. Restez vigilant en suivant les informations et les bulletins locaux (TV, radio, etc.).</p> </li> </ul> </li> <li> <h3 id='bePrepared'>Soyez prêt</h3> <ul class='px-0'> <li> <h4>Familiarisez-vous avec les signes d’alerte : </h4> <p>Les signes les plus évidents d’un risque d’effondrement sur votre maison sont les suivants:</p> <ul> <li>Des murs qui s'enfoncent, s'affaissent, ou se fissurent ; </li> <li>Difficulté à fermer les portes et/ou les fenêtres ; </li> <li>Fissures dans les sols, les dalles, les patios et/ou la surface du sol dans ou autour de la maison.</li> </ul> <p>Si vous remarquez l'un de ces signes, appelez votre compagnie d'assurance pour qu’un expert évalue la situation et prenne les mesures nécessaires.</p> </li> <li> <h4>Préparez un plan d’urgence : </h4> <p>La clé pour rester en sécurité est de se préparer et savoir quoi faire en cas d'urgence.</p> </li> <li> <h4>Restez informé : </h4> <p>Soyez conscient des risques dans votre région et tenez-vous informé de la présence potentielle de cavité et d’effondrement du sol. </p> </li> </ul> </li> <li> <h3 id='about'>A propos de </h3> <h4>Qu’est-ce qu’un effondrement du sol (ou doline) et quelles en sont les causes?</h4> <p>Il s’agit d’une dépression dans le sol causée par l'effondrement de la couche superficielle. Ces effondrements peuvent se former lentement ou soudainement et peuvent varier en taille et en profondeur.</p> <p>Ces effondrements peuvent se produire dans le cadre du processus naturel d'érosion. Ils se forment généralement dans les zones où il y a du calcaire près de la surface de la terre. Dans ce cas, on parle alors de doline. L'eau de pluie percolant à travers le sol peut devenir de l'eau acide, qui peut dissoudre le calcaire et créer des cavités et des vides sous terre. Avec le temps, ces cavités s’effondrent ou s’affaissent, et cela se répercute en surface..</p> <p>Les effondrements peuvent également être déclenchés par des activités humaines telles que le prélèvement d'eau souterraine, le détournement d'eau de surface et le forage. Dans les zones urbaines, ils peuvent être dangereux et causer des dommages aux routes et aux bâtiments, ainsi que des problèmes de qualité de l'eau.</p> </li> </ol>"
            break;
          case 'ERUPTION':
            document.getElementById('education-content').innerHTML = "<h1>Eruption volcanique</h1> <ol> <li> <h3 id='whatToDo'>Que faire</h3> <ul class='px-0'> <li> <h4>Écoutez les alertes</h4> <p>Écoutez les alertes radio et télévisées et les informations sur les éruptions en cours. Soyez prêt à évacuer, et faites-le immédiatement si nécessaire.</p> <p>Si une alerte est émise pour votre région, suivez les itinéraires d'évacuation.</p> <p>Évitez les zones sous le vent et les vallées fluviales en aval du volcan. Ne randonnez pas, ne conduisez pas et n'essayez pas de vous approcher de la zone d'éruption.</p> </li> <li> <h4>Que faire ensuite</h4> <p>Mettez-vous à l'abri dans une zone en sécurité. </p> <p>Écoutez les autorités via les canaux d’information (TV, radio, internet, etc.) et suivez leurs indications. </p> <p>Dégagez les toits des chutes de cendres : une fine couche de cendres peut provoquer l'effondrement d’un toit.</p> <p>Évitez tout contact avec les cendres et les gaz volcaniques. N'hésitez pas à vous couvrir les voies respiratoires avec un masque. </p> </li> <li> <h4>Restez en contact</h4> <p> Restez en contact et faites savoir à vos amis et à votre famille que vous êtes en sécurité. Utilisez les messages ou les médias sociaux pour contacter votre famille et vos amis. Restez attentif aux informations et aux bulletins locaux et suivez leurs indications.</p> </li> </ul> </li> <li> <h3 id='bePrepared'>Soyez prêt</h3> <ul class='px-0'> <li> <h4>Préparez un kit d’urgence:</h4> <p> Assurez-vous d'apporter les éléments nécessaires à votre survie pour les prochains jours : eau, nourriture, sifflet, radio, piles et batteries portables.</p> </li> <li> <h4>Définissez un point de rencontre</h4> <p> En cas d'éruption majeure, vous devez être prêt à quitter la région si nécessaire. Choisissez un lieu où votre famille se réunira en dehors de votre secteur.</p> </li> <li> <h4>Connaissez votre risque volcanique</h4> <p> Pour connaître le risque volcanique auquel vous êtes exposé, utilisez une carte officielle pour identifier les volcans actifs dans la zone où vous résidez ou travaillez. Renseignez-vous auprès des autorités locales (votre mairie) sur les risques et les itinéraires d'évacuation. </p> <p>Il existe de nombreux indices d’une activité volcanique (coulée de lave, tremblement de terre, nuage de cendre, fumerolles, etc.), et les volcanologues surveillent le volcan pour vous et transmettent leurs observations aux autorités locales. </p> <p>Ne soyez pas trop curieux et évitez les endroits où il y a de l’activité volcanique si vous n’êtes pas encadré par des professionnels. </p> </li> </ul> </li> <li> <h3 id='about'>À propos de </h3> <ul class='px-0'> <li> <h4>Qu’est-ce qu’une éruption volcanique et quelles sont les causes ?</h4> <p> Un volcan est un édifice qui sert de sortie par laquelle le magma en fusion s'échappe. Lorsque la pression des gaz et de la roche en fusion devient trop importante, une éruption se produit. Les éruptions volcaniques peuvent durer des jours, des mois, voire des années.</p> <p>De nombreuses éruptions volcaniques s'accompagnent également d'autres risques naturels, tels que des tremblements de terre, des glissements de terrain, des coulées de débris, des crues soudaines, des incendies et des tsunamis.</p> </li> </ul> </li> </ol>"
            break;
          case 'MARINE_FLOODING':
            document.getElementById('education-content').innerHTML = "<h1>Submersion marine</h1> <ol> <li> <h3 id='whatToDo'>Que faire</h3> <ul class='px-0'> <li> <h4>Pendant une submersion marine</h4> <p>Écoutez les alertes radio et télévisées et les messages des autorités locales. Soyez prêt à évacuer à tout moment.</p> <p>Si une alerte est émise pour votre région, éloignez-vous du littoral, n’approchez pas du bord de mer pour voir la tempête. Dirigez-vous vers les hauteurs si c’est nécessaire pour vous tenir à distance du littoral et restez-y. Suivez les itinéraires d'évacuation recommandés. Retournez-vous pour voir si la submersion vous rattrape, ne vous noyez pas ! Évitez les zones submergées. Ne marchez pas, ne nagez pas et ne conduisez pas dans les zones submergées.</p> <p>Signalez la submersion marine. Si vous le pouvez, contactez les voisins concernés et prenez de leurs nouvelles, et contactez les autorités locales.</p> </li> <li> <h5>Que faire ensuite:</h5> <p>Restez à l'écart de la zone endommagée</p> <p>jusqu'à ce que les autorités locales déclarent qu'elle est sûre.</p> <h5>Restez en contact:</h5> <p>Faites savoir à vos amis et à votre famille que vous êtes en sécurité. Restez vigilant, soyez attentif aux informations (TV, radio, etc.) et suivez les indications des autorités.</p> <h5>Attention à l'électrocution </h5> <p>Ne touchez pas les équipements électriques s'ils sont mouillés ou si vous vous trouvez dans l'eau. Coupez l'électricité si vous pouvez le faire en toute sécurité.</p> </li> </ul> </li> <li> <h3 id='bePrepared'>Soyez prêt</h3> <ul class='px-0'> <li> <h4>Préparez un kit d'urgence:</h4> <p>Assurez-vous d'apporter les éléments nécessaires à votre survie pour les prochains jours : eau, nourriture, sifflet, radio, piles et batteries portables.</p> </li> <li> <h4>Fixez un point de rencontre</h4> <p>Choisissez un endroit où votre famille se réunira en dehors de votre maison et de votre quartier.</p> </li> <li> <h4>Connaissez le risque de submersion</h4> <p>Informez-vous sur le risque de submersion dans votre localité en appelant votre municipalité et votre compagnie d'assurance.</p> <p>Souscrivez une assurance contre les inondations. Faites l'inventaire de votre maison. Stockez les documents importants.</p> </li> <li> <h4>Familiarisez-vous avec les signes précurseurs de submersion marine </h4> <ul> <p>Tempête (alerte ou vigilance vagues, vents forts).</p> <p>Épisodes de grande marée.</p> <p>Dans les embouchures et à proximité des cours d’eau près du littoral, concomitance avec des pluies abondantes et constantes, des débordements de rivières et de ruisseaux, des sols saturés.</p> </ul> </li> </ul> </li> <li> <h3 id='about'>À propos de</h3> <ul class='px-0'> <h4>Qu'est-ce qu'une submersion marine et pourquoi les submersions marines se produisent-elles ?</h4> <p>Une submersion marine est une inondation temporaire de la mer sur une terre normalement émergée, sous l’effet de conditions météo-marines défavorables (dépressions, vents soufflant en direction des terres, pour les zones à forte marée, marée de vive eau, combinaison avec de fortes pluies) et parfois la défaillance des ouvrages de défense contre la mer. Les submersions marines peuvent durer de quelques heures à plusieurs jours.</p> <h4>Types d’inondations:</h4> <p>On distingue trois types de submersion marine:</p> <ul> <li>Submersion par débordement, lorsque le niveau atteint par la mer dépasse le sommet des ouvrages de défense ou du terrain naturel ;</li> <li>Submersion par franchissement de paquets de mer (passages répétés de vagues, lorsque la crête des vagues dépasse la hauteur des ouvrages de protection ou les barrières naturelles) ;</li> <li>Submersion par défaillance d’un dispositif de protection contre les inondations ou la formation d’une brèche dans un cordon naturel, provoquée par un phénomène de débordement ou dû au manque de maintenance de l’ouvrage de protection, et causé par l’impact des vagues (énergie libérée au déferlement), ou par une érosion intense, induite par le déséquilibre du bilan sédimentaire du cordon naturel. Dans de tels cas, l’eau peut s’écouler à très grande vitesse et sans prévenir. </li> </ul> <p>Ces phénomènes sont causés par des événements météorologiques : tempêtes (ouragans dans les zones sub-tropicales) qui engendrent de fortes houles et contribuent aux épisodes de haut niveau marin, fortes précipitations (en intensité et en durée), ainsi que la hausse du niveau des nappes phréatiques. Les submersions marines peuvent aussi avoir d’autres origines : tremblement de terre sous-marin, éruption volcanique ou glissement de terrain dans le cas des tsunamis.</p> <p>On s’attend à voir augmenter le risque de submersion marine sur les côtes basses et dans les estuaires durant le 21ème siècle, sous l’effet de la hausse du niveau marin.</p> </ul> </li> </ol>"
            break;
          case 'RIVER_FLOODING':
            document.getElementById('education-content').innerHTML = "<h1>Cures de rivières</h1> <ol> <li> <h3 id='whatToDo'>Que faire</h3> <ul class='px-0'> <li> <h4>Pendant une inondation</h4> <p>Écoutez les alertes radio et télévisées et les messages des autorités locales. Soyez prêt à évacuer à tout moment.</p> <p>Allez sur les hauteurs. Si une alerte est émise pour votre région, dirigez-vous vers les hauteurs et restez-y. Suivez les itinéraires d'évacuation recommandés. Évitez les eaux de crue. Ne marchez pas, ne nagez pas et ne conduisez pas dans les eaux de crue.</p> </li> <li> <h4>Que faire ensuite:</h4> <p><strong>Restez à l'écart de la zone endommagée</strong></p> <p>jusqu'à ce que les autorités locales déclarent qu'elle est sûre.</p> <p><strong>Restez en contact</strong></p> <p>Faites savoir à vos amis et à votre famille que vous êtes en sécurité. Restez vigilant en suivant les informations et les bulletins locaux.</p> <p><strong>Attention à l'électrocution </strong></p> <p>Ne touchez pas les équipements électriques s'ils sont mouillés ou si vous vous trouvez dans l'eau. Coupez l'électricité si vous pouvez le faire en toute sécurité.</p> </li> </ul> </li> <li> <h3 id='bePrepared'>Soyez prêt</h3> <ul class='px-0'> <li> <h4>Préparez un kit d'urgence:</h4> <p>Assurez-vous d'apporter les éléments nécessaires à votre survie pour les prochains jours : eau, nourriture, sifflet, radio, piles et batteries portables.</p> </li> <li> <h4>Fixez un point de rencontre</h4> <p>Choisissez un endroit où votre famille se réunira en dehors de votre maison et de votre quartier.</p> </li> <li> <h4>Connaissez le risque d’inondation</h4> <p>Connaissez le risque d'inondation dans votre communauté en appelant votre municipalité et votre compagnie d'assurance. Souscrivez une assurance contre les inondations. Faites l'inventaire de votre maison. Stockez les documents importants.</p> </li> <li> <h4>Familiarisez-vous avec les précurseurs d’inondation </h4> <ul> <li>Pluies abondantes et constantes.</li> <li>Débordement des rivières et des ruisseaux. </li> <li>Sol saturé en eau. </li> </ul> </li> </ul> </li> <li> <h3 id='about'>À propos de</h3> <ul class='px-0'> <h4>Qu’est-ce qu’une inondation et pourquoi les inondations se produisent-elles ? </h4> <p>Une inondation est un débordement d'eau sur une terre normalement émergée. Les inondations peuvent être causées par des tempêtes, de fortes pluies, la fonte soudaine de la neige et de la glace dans les régions montagneuses, le débordement de barrages et la défaillance des ouvrages d’aménagement des cours d’eau.</p> <h4>Types d’inondations:</h4> <p>Les inondations peuvent être classées par catégories:</p> <ul> <li>Par contexte géographique : inondation par des rivières, des deltas de rivières, par la mer, et inondation urbaine.</li> <li>En fonction de la dynamique de l’événement : a) inondation par bassin, inondation pluviale ou engorgement, où l'eau s’accumule lors de précipitations de forte intensité, b) débordement des berges des grands fleuves, et c) crues éclair, où l'eau s'écoule à grande vitesse et qui peuvent survenir sans avertissement.</li> </ul> <p>Les inondations ne sont pas limitées à des zones spécifiques mais sont au contrainte très répandues. En Europe, les crues éclair, les inondations causées par les rivières qui débordent ou sortent de leur lit, les inondations côtières, les inondations urbaines et les inondations dues à des précipitations excessives sont toutes possibles.</p> </ul> </li> </ol>"
            break;
          case 'COASTAL_EROSION':
            document.getElementById('education-content').innerHTML = "<h1>Érosion côtière</h1> <ol> <li> <h3 id='whatToDo'>Que faire</h3> <ul class='px-0'> <li> <h4>Déclarer l’érosion:</h4> <p>Si vous le pouvez, contactez les voisins concernés et prenez de leurs nouvelles, et contactez les autorités locales (les services techniques de votre mairie si le danger n’est pas imminent, ou sinon les pompiers et la police).</p> <p>En cas de fortes tempêtes ou d'inondations, l'érosion peut menacer votre lieu de vie et de travail à proximité du littoral.</p> </li> <li> <h4>Si vous soupçonnez un danger imminent :</h4> <h5><strong>À l’extérieur</strong></h5> <p>S'éloigner immédiatement du danger et rester à l'écart.</p> <h5><strong>À l’intérieur</strong></h5> <p> Préparez-vous à évacuer immédiatement si le terrain ou/et les bâtiments deviennent instables. Assurez-vous d’avoir mis en sécurité les documents de valeur et que vous avez un endroit sûr où vous rendre et vous abriter.</p> </li> <li> <h4>Que faire ensuite :</h4> <h5><strong>Évitez la zone</strong></h5> <p>Restez à l'écart de la zone sinistrée jusqu'à ce que les autorités locales déclarent qu'elle est sûre pour vous.</p> <h5><strong>Gardez le contact</strong></h5> <p>N'oubliez pas de communiquer avec vos amis et votre famille pour dire que vous êtes en sécurité. Restez attentif aux informations (TV, radio, etc.) et suivez les indications des autorités.</p> </li> </ul> </li> <li> <h3 id='bePrepared'>Se préparer</h3> <ul class='px-0'> <li> <h4>Informez-vous sur les risques : </h4> <p>Familiarisez-vous avec votre lieu de résidence. Déterminez si vous vivez dans une zone où l'érosion peut avoir un impact important sur votre lieu de vie et de travail. Si votre propriété est identifiée dans les cartes du plan local d’urbanisme comme une zone d'érosion côtière, vérifiez auprès des responsables locaux, (votre mairie par exemple), s'ils ont des mesures de réduction de la vulnérabilité ou un plan communal de sauvegarde, ou toute autre suggestion pour réduire le risque d'érosion.</p> <h5>Familiarisez-vous avec les signes d'alerte : </h5> <ul> <li>Apprenez à reconnaître les signes d'un éboulement, d'un glissement de terrain ou d'un effondrement de bâtiment potentiellement imminent ; </li> <li>Apprenez à reconnaître les signes de dommages causés à votre maison. </li> </ul> <p>L'érosion peut provoquer un affaissement du sol autour de votre maison, et causer l’apparition de fissures sur vos murs ou sols, ou une accumulation d'eau autour de vos fondations. Dans ce cas, l'eau peut affaiblir vos fondations en béton ou s'infiltrer à travers la surface poreuse de vos fondations et causer des problèmes d'humidité dans votre maison ou votre entreprise.</p> </li> <li> <h4>Faire un plan d’urgence:</h4> <p>La clé pour rester en sécurité est de se préparer et d’avoir un plan d’urgence en place. </p> </li> </ul> </li> <li> <h3 id='about'>À propos de</h3> <ul class='px-0'> <li> <h4>Qu'est-ce que l'érosion côtière et quelles en sont les causes ?</h4> <p>L'érosion côtière est le processus géologique au cours duquel les matériaux qui constituent les formes littorales (plages de sable, cordons des galets, falaises, estuaires) sont transportés hors de la zone littorale par des agents de forçage naturels tels que les vagues, les courants ou encore l’action des vents.</p> </li> <li> <h4>Érosion côtière :</h4> <p>L'érosion côtière est la perte de sédiments dans la zone littorale. Elle peut modifier la forme de littoraux entiers. Elle se traduit notamment par le recul du trait de côte qui se déplace vers l’intérieur des terres, mais aussi par l’abaissement du niveau de sable sur les plages (en particulier au droit d’ouvrages censés fixer le trait de côte) et les avant-côtes. Pour les environnements de type falaise, appelés côtes d’ablation, le recul est irréversible. A l’inverse, pour les côtes d’accumulation, l’évolution du trait de côte peut être non linéaire, avec une alternance de phases de recul et de phases d’engraissement. L'érosion côtière peut avoir un impact considérable sur les établissements humains ainsi que sur les écosystèmes côtiers.</p> </li> <li> <h4>Facteurs influençant l'érosion :</h4> <p>Parmi les facteurs naturels qui influent sur l'érosion du littoral, on peut citer le climat (changement du niveau des mers, fréquence des tempêtes, régimes de vents), la topographie, la végétation et l'activité tectonique. L'érosion est un processus naturel, mais l'activité humaine peut l'accélérer (sur-fréquentation, extraction de granulats marins, travaux d’aménagement et de défense contre la mer, urbanisation proche du littoral induisant par exemple plus de ruissellement, etc.).</p> </li> </ul> </li> </ol>"
            break;
