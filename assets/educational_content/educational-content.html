          case 'TSUNAMI':
            document.getElementById('education-content').innerHTML = "<h1>Tsunami</h1><ol><li><h3 id='whatToDo'>O que fazer</h3><ul class='px-0'><li><h4>Reduzindo os riscos de tsunamis</h4><p>Os cientistas não podem prever quando e onde ocorrerá o próximo tsunami. No entanto,existem centros de alerta de tsunami que monitorizam quais sismos podem gerar tsunamis eemitem mensagens quando é relevante. Estes centros monitorizam redes de sistemas deobservação do oceano profundo e do nível do mar costeiro, projetados para detetar tsunamise usam informações dessas redes para prever impactos na costa e orientar decisões dasautoridades sobre a evacuação.</p><p>As capacidades de alerta de tsunami melhoraram substancialmente desde o tsunami doOceano Índico em 2004 e há várias operações de alerta precoce de tsunami no Atlântico Nortee na região do Mediterrâneo, bem como em todo o mundo.</p><p>A fonte de um tsunami tem um impacto direto na quantidade de tempo do alerta precoce.Para uma fonte distante, o alerta precoce é de mais de 3 horas de distância, de uma fonteregional varia de 1 a 3 horas de distância e de uma fonte local menos de uma hora dedistância. Em alguns casos locais, pode haver apenas alguns minutos de aviso.</p><p>Apesar dos desenvolvimentos significativos nos centros de alerta precoce de tsunami, aindaexistem várias deficiências operacionais, incluindo a incapacidade de detetar deslizamentos deterra e fontes vulcânicas e a incapacidade de fornecer alertas com antecedência suficientepara tsunamis locais, exceto em algumas áreas.</p><p>Os alertas de tsunami vêm em diferentes formas. Existem alertas oficiais emitidos por centrosde alerta de tsunami que são transmitidos por meio de rádio e televisão locais, sites ecomunicação social. Eles também podem vir de sirenes externas, autoridades locais, alertas demensagens de texto e notificações por telefone.</p></li></ul></li><li><h3 id='bePrepared'>Esteja preparado</h3><p>Pode não haver tempo para esperar por um aviso oficial, por isso é importante ser capaz dereconhecer o fenómeno natural de tsunami. Estes incluem terramotos fortes ou longos, umruído alto (como o de um comboio ou avião) vindo do oceano e uma súbita elevação ou quedado nível do mar que não está relacionada à maré.</p><p>Para quem vivem em áreas costeiras com risco de tsunami, é importante estar preparado pararesponder imediatamente a qualquer alerta de tsunami. Desloque-se rapidamente para umlocal seguro seguindo os sinais de evacuação afixados. Se não vê uma rota de evacuação, vápara um terreno elevado ou o mais para o interior possível.</p><p>Ao atingir a costa, a maioria dos tsunamis tem menos de 3 metros de altura, mas, em casosextremos, podem ultrapassar os 30 metros perto da sua origem. Um tsunami pode atingir acosta como uma inundação rápida ou uma parede de água turbulenta, e um grande tsunamipode inundar áreas costeiras baixas vários quilómetros para o interior.</p></li><li><h3 id='about'>Sobre</h3><ul class='px-0'><li><h4>O que é um tsunami?</h4><p>Um tsunami é uma série de ondas extremamente longas causadas por um grande e súbitodeslocamento do oceano, geralmente o resultado de um terramoto abaixo ou perto do fundodo oceano, mas às vezes por deslizamentos de terra subaquáticos ou erupções vulcânicas. Essaforça cria ondas que se irradiam em todas as direções, afastando-se de sua fonte, às vezesatravessando bacias oceânicas inteiras. Ao contrário das ondas impulsionadas pelo vento, queviajam apenas pela camada superior do oceano, os tsunamis movem-se por toda a altura deágua, desde o fundo do oceano até a superfície do oceano.</p></li><li><h4>Porque ocorrem os tsunamis?</h4><p>A maioria dos tsunamis é causada por terramotos nos limites de placas tectónicasconvergentes. No entanto, os tsunamis também podem ser causados por deslizamentos deterra, atividade vulcânica e possivelmente por objetos que colidem com a Terra no oceano(por exemplo, asteroides, cometas).</p><p>Quando um evento como um terramoto subaquático acontece, o movimento força muita águaa mover-se rapidamente. Toda a massa de água (a água da superfície até o fundo do mar)move-se à velocidade de até 1.000 km por hora a partir do local do terramoto. Devido à formacomo os tsunamis são causados, eles produzem ondas múltiplas (como as ondulações quevisíveis quando se atira uma pedra para a água). Quando a onda atinge a costa, ela viaja para ointerior com declives suaves ou terreno plano ou sobe em declives íngremes. À medida que asondas se movem, elas carregam detritos como árvores, pedras, barcos, veículos ou pedaços deconstrução, que causam danos.</p><p>Depois de se formar um tsunami, sua velocidade depende da profundidade do oceano. Nooceano profundo, um tsunami pode se mover tão rápido quanto um avião a jato, a mais de800 km/h, e seu comprimento de onda, a distância de crista a crista, pode ser de centenas dequilómetros. Os marinheiros no mar normalmente não notam o tsunami quando ele passa porbaixo deles; em águas profundas, o topo da onda raramente atinge mais de um metro acimada ondulação do oceano.</p></li></ul></li></ol>"
            break;
          case 'EARTHQUAKE':
            document.getElementById('education-content').innerHTML = "<h1>Terremoto</h1><ol><li><h3 id='whatToDo'>O que fazer?</h3><ul class='px-0'><li><h4>Durante um terramoto</h4><p>Se puder, informe os vizinhos afetados e entre em contato com as autoridades: proteção civil,bombeiros, INEM ou polícia.</p><h5><strong>Interior</strong></h5><p>Agachar: agache-se junto ao chão, antes que o terramoto o faça cair.</p><p>Cobertura: proteja-se debaixo de um móvel resistente, como uma escrivaninha ou mesa, paraproteger a cabeça e o tronco da queda de objetos altos.</p><p>Segurar: segure o objeto que o está a proteger para permanecer coberto</p><h5><strong>Ao ar livre</strong></h5><p>Dirija-se para uma área aberta longe de edifícios ou outras construções. Se você estiver pertoda costa, suba para um terreno mais alto.</p></li><li><h4>O que fazer a seguir:</h4><p>Saia calçado, para não ferir os pés com estilhaços.</p><p>Antes de sair, desligue imediatamente o gás e a eletricidade. Se não puder, abandone o localrapidamente.</p><p>Evite edifícios danificados.</p><p>Haverá novos terramotos. Saia do prédio e dirija-se para um ponto de encontro seguro.</p></li></ul></li><li><h3 id='bePrepared'>Esteja preparado</h3><ul class='px-0'><li><h4>Prepare um kit de emergência:</h4><p>Certifique-se que o kit tem o essencial para sobreviver nos próximos dias: água, comida, apito,rádio e baterias.</p></li><li><h4>Defina um ponto de encontro</h4><p>Escolha um local onde a sua família se encontrará fora da sua casa.</p><p>Mova itens pesados para prateleiras mais baixas e coloque camas e cadeiras longe das janelas(os vidros vão partir!).</p><p>Não pendure quadros pesados e outros itens sobre as camas.</p><p>Proteja os seus pertences valiosos com almofadas antiderrapantes, velcro e cintas desegurança.</p><p>Prenda móveis altos e objetos pesados, luminárias, quadros e espelhos com ganchos.</p><p>Reforce a estrutura das chaminés, varandas e telhados para evitar que colapsem.</p></li></ul></li><li><h3 id='about'>Sobre</h3><ul class='px-0'><li><h4>O que é um terramoto e o que os causa?</h4><p>Um terramoto é causado por uma rotura de uma falha. As placas tectónicas movem-se selentamente, mas sendo irregulares ficam presas devido ao atrito. Quando a força na borda daplaca supera o atrito, ocorre um terramoto que libera energia na forma de ondas quepercorrem a crusta terrestre e provocam a oscilação que sentimos. Milhões de terramotosatingem a Europa todos os anos, embora a maioria seja de baixa intensidade e não é sentidanem causa danos. No entanto, eventos fortes ocorrem ciclicamente., Na Europa, a placa daEurásia abrange grande parte da Europa e do continente asiático. Desloca-se para as placasvizinhas a sul (placa africana), a sudeste (microplaca da Anatólia) e a oeste (placa da Américado Norte).</p></li></ul></li></ol>"
            break;
          case 'LANDSLIDE':
            document.getElementById('education-content').innerHTML = "<h1>DESLIZAMENTO DE TERRA</h1><ol><li><h3 id='whatToDo'>O que fazer</h3><ul class='px-0'><li><h4>Durante o deslizamento de terra:</h4><h5><strong>Interior</strong></h5><p>Abrigue-se sob uma mesa forte ou um banco. Segure-se firmemente e fique parado até que todos os movimentos tenham parado.</p><h5><strong>Ao ar livre</strong></h5><p>Se estiver no caminho de um deslizamento de terra, suba para um ponto alto o mais rápidopossível. Evite vales fluviais.</p></li><li><h4>O que fazer a seguir:</h4><h5><strong>Evite a área danificada</strong></h5><p>Fique longe da área do deslizamento. Pode haver perigo de deslizamentos adicionais. Prepare-se para riscos secundários, como inundações, queda de linhas elétricas e edifícios danificados.</p><h5><strong>Fique alerta</strong></h5><p>Ouça estações de rádio ou televisão locais para obter as informações de emergência maisrecentes.</p></li></ul></li><li><h3 id='bePrepared'>Esteja preparado:</h3><ul class='px-0'><li><h4>Prepare um kit de emergência:</h4><p>Certifique-se que o kit tem o essencial para sobreviver nos próximos dias: água, comida, apito,rádio e baterias.</p></li><li><h4>Defina um ponto de encontro</h4><p>Escolha um local onde a sua família se encontrará fora da sua casa e vizinhança.</p></li><li><h4>Familiarize-se com os sinais de alerta de deslizamento de terra e de fluxo de detritos:</h4><ul><li>Junto à crista da encosta: fissuras recentes.</li><li>Próximo ao pé da ladeira: surgem novas trincas no reboco, azulejo, tijolo, fundações,calçadas, etc.</li><li>Portas e janelas emperram ou emperram pela primeira vez.</li><li>Paredes externas, passeios ou escadas afastam-se do prédio.</li><li>Linhas subterrâneas de serviços rompem-se.</li><li> O chão desliza para baixo e pode começar a mover-se.</li><li>Cercas, postes, decks, pisos, muros de contenção e árvores inclinam-se ou movem-se.</li></ul></li></ul></li><li><h3 id='about'>Sobre</h3><ul class='px-0'><li><h4>O que é um deslizamento de terra e o que o provoca?</h4><p>Um deslizamento de terra é o movimento descendente de uma enconsta de uma massa de rocha, detritos ou terra.</p><p>Deslizamentos de terra abrangem cinco modos de movimento de taludes:</p><ul><li>queda</li><li>tombamento</li><li>deslizamento</li><li>rolamento</li><li>fluxos</li></ul><p>Os deslizamentos de terra ocorrem quando a terra desliza pela encosta de uma colina oumontanha, muitas vezes trazendo consigo rochas, plantas e outros detritos. Quase todos osdeslizamentos de terra têm várias causas. Os deslizamentos de terra podem ser iniciados emencostas já à beira do movimento por chuva, degelo, mudanças no nível da água, erosão pelaação da água, mudanças nas águas subterrâneas, terramotos, atividade vulcânica, perturbaçãopor atividades humanas ou qualquer combinação desses fatores.</p><p>A agitação do terramoto e outros fatores também podem induzir deslizamentos de terradebaixo de água. Esses deslizamentos de terra são chamados de deslizamentos submarinos. Osdeslizamentos submarinos às vezes causam tsunamis que danificam as áreas costeiras.</p></li></ul></li></ol>"
            break;
          case 'ROCKFALL':
            document.getElementById('education-content').innerHTML = "<h1>QUEDA DE BLOCOS</h1><ol><li><h3 id='whatToDo'>O que fazer?</h3><ul class='px-0'><li><h4>Durante um deslizamento de terra:</h4><p>Encontre uma cobertura: no caso de uma queda de blocos, se não conseguir evitar a queda deblocos, encontre uma cobertura atrás de uma estrutura sólida ou de um pedregulho. Evitetentar ultrapassar as rochas que caem, pois podem mover-se a alta velocidade.</p></li><li><h4>O que fazer a seguir:</h4><p>Quando as rochas pararem de cair, afaste-se do penhasco e vá para um local seguro. Evite aárea até que ela tenha sido avaliada e seja um local seguro.</p></li><li><h4>Mantenha contato</h4><p>Informe os seus amigos e familiares que está seguro. Use mensagens de texto ou as redessociais para entrar em contato com familiares e amigos. Fique alerta, esteja atento às notíciase relatórios locais.</p></li></ul></li><li><h3 id='bePrepared'> Esteja preparado:</h3><ul class='px-0'><li><h4>Prepare um kit de emergência:</h4><p>Certifique-se que o kit tem o essencial para sobreviver nos próximos dias: água, comida, apito,rádio e baterias.</p></li><li><h4>Defina um ponto de encontro</h4><p>Escolha um local onde a sua família se encontrará fora da sua casa e vizinhança.</p></li><li><h4>Conheça o seu risco:</h4><p>Esteja ciente dos potenciais riscos na sua área e adote medidas de proteção para si e para asua propriedade. Evite construir perto de encostas íngremes e penhascos. Procure sinais dequeda recente e movimento de rochas, como vegetação deslocada ou danificada ou cicatrizesrecentes em penhascos. Verifique as previsões meteorológicas para chuva forte ou neve, poisessas condições podem aumentar a probabilidade de queda de rochas. Fique atento apequenas pedras na estrada - pois o aparecimento de pedras maiores pode ser iminente.Certifique-se de que tem um plano caso precise de se deslocar para um local mais seguro.</p></li></ul></li><li><h3 id='about'>Sobre</h3><ul class='px-0'><h4>¿Qué es un desprendimiento de rocas y qué lo provoca?</h4><p>Uma queda de blocos é um fenómeno natural que ocorre quando as rochas se soltam de umpenhasco ou montanha e caem no solo. As quedas de blocos podem ser muito perigosas,dependendo do tamanho das rochas, da velocidade da queda e do seu ponto de origem.Podem causar danos à propriedade, ferimentos pessoais ou até mesmo a morte.</p><p>As quedas de blocos podem ser causadas por uma variedade de fatores, incluindo chuva,erosão e atividade sísmica. Quedas de blocos são um processo erosivo comum nas áreasmontanhosas perto de falésias de leito rochoso quebrado, falhado ou articulado. Geralmentesão eventos catastróficos e sem aviso prévio, tornando difícil prever a frequência com queocorrem. Lembre-se de que incêndios recentes afetam a estabilidade das encostas e eventoscomo chuvas fortes ou terramotos exacerbam o potencial de queda de blocos. Em algunscasos, atividades humanas, como a mineração ou a construção, também podem desencadearquedas de blocos.</p></ul></li></ol>"
            break;
          case 'BUILDING_SETTLEMENT':
            document.getElementById('education-content').innerHTML = "<h1>ABATIMENTO</h1><ol><li><h3 id='whatToDo'>O que fazer?</h3><ul class='px-0'><li><h4>Se suspeitar de perigo iminente:</h4><p>Afaste-se imediatamente do local e mantenha-se afastado dele. Em particular, certifique-se deque mantém as crianças o mais longe da possível da área do abatimento. Prepare-se paraevacuar imediatamente se o abatimento estiver a afetar a sua casa de alguma forma.Certifique-se da localização dos documentos valiosos e de que tem um local seguro para ondeir.</p></li><li><h4>Reporte o abatimento:</h4><p>Não hesite em entrar em contato com as autoridades locais, bombeiros ou a polícia. No casode fortes tempestades ou inundações, estes fatores podem criar cavidades e vaziossubterrâneos que ameaçam a área de residência e de trabalho.</p></li><li><h4>O que fazer a seguir:</h4><p>Fique longe da área danificada, até que as autoridades locais declarem que é seguro. Se decidirficar em casa porque não observa sinais de danos provenientes do abatimento, continue averificação desses sinais. Os perigos de abatimento podem evoluir rapidamente e é precisoestar atento e pronto para evacuar a habitação ao primeiro sinal de danos.</p></li><li><h4>Mantenha contato:</h4><p>Informe os seus amigos e familiares de que está seguro. Fique alerta, esteja atento às notíciase a relatórios locais.</p></li></ul></li><li><h3 id='bePrepared'>Esteja preparado</h3><ul class='px-0'><li><h4>Familiarize-se com os sinais de alerta:</h4><p>Os sinais mais óbvios de que um abatimento está a afetar a sua casa são os seguintes:</p><ul><li>Paredes a afundadar, flácidas ou rachadas</li><li>Dificuldade em fechar portas e/ou janelas</li><li>Rachas em pisos, calçadas, pátios e/ou na superfície do solo, dentro ou ao redor da casa</li></ul><p>Se reparar nalgum destes sinais, chame um inspetor e sua seguradora para avaliar a situação eadotar as medidas necessárias.</p></li><li><h4>Faça um plano:</h4><p>A chave para se manter seguro é preparar e ter um plano de emergência em vigor.</p></li><li><h4>Mantenha-se informado:</h4><p>Esteja ciente dos riscos na sua área e mantenha-se informado sobre potenciais abatimentos nasua região.</p></li></ul></li><li><h3 id='about'>Sobre</h3><p>O que é um abatimento e o que o provoca?</p><p>Um abatimento é uma depressão no solo causada pelo colapso da camada superficial, muitasvezes revelando rocha ou solo subjacente. Podem formar-se lentamente ou repentinamente epodem variar em tamanho e em profundidade.Abatimentos podem ocorrer como parte do processo natural de erosão. Normalmenteformam-se em áreas onde há calcário perto da superfície da terrestre. A água da chuva quepercola pelo solo pode criar água ácida, que pode dissolver o calcário e criar cavidades e vaziosno subsolo. Com o tempo, essas cavidades podem fazer com que a terra acima colapse ouafunde.</p><p>Os abatimentos também podem ser desencadeadas por atividades humanas, como a remoçãode águas subterrâneas, desvio de águas superficiais e perfuração. Em áreas urbanas, podemser perigosos e causar danos a estradas e edifícios, além de problemas na qualidade da água.</p></li></ol>"
            break;
          case 'SINKHOLE':
            document.getElementById('education-content').innerHTML = "<h1>ASSENTAMENTO</h1><ol><li><h3 id='whatToDo'>O que fazer</h3><ul class='px-0'><li><h4>Se suspeitar de perigo iminente:</h4><p>Abondone o local imediatamente e fique longe. Não tente aproximar-se do assentamento.Prepare-se para evacuar imediatamente se o prédio ficar instável. Certifique-se que sabe ondeos documentos valiosos estão armazenados e de que tem um local seguro para onde ir.</p></li><li><h4>Reporte o assentamento:</h4><p>Não hesite em entrar em contato com as autoridades locais, bombeiros ou departamento depolícia. No caso de fortes tempestades ou inundações, isso pode enfraquecer o solo queameaça onde reside e trabalha.</p></li><li><h4>O que fazer a seguir:</h4><p>Evite a área danificada. Fique longe da área danificada, até que as autoridades locais declaremque é seguro.</p></li><li><h4>Mantenha contato:</h4><p>Informe os seus amigos e familia de que está seguro. . Fique alerta, esteja atento às notícias ea relatórios locais.</p></li></ul></li><li><h3 id='bePrepared'>Esteja preparado</h3><ul class='px-0'><li><h4>Familiarize-se com os sinais de alerta:</h4><p>Em casos de assentamentos menores, que podem ser devido a movimentos cíclicos ousazonais, podem aparecer pequenas fissuras no reboco. Em casos mais graves, portas e janelaspodem desenvolver problemas de aderência e na canalisação e os equipamentos mecânicospodem ser afetados negativamente.</p><p>É raro que o assentamento afete a estrutura do edifício. Embora as situações variem de localpara local, a regra geral é que uma fissura é considerada de natureza estrutural se seaproximar ou exceder uma largura de 6 mm.</p></li><li><h4>Mantenha-se informado:</h4><p>Se reparar em fissuras nas paredes internas, no chão ou portas e/ou janelas emperradas, épossível que a sua casa esteja num fenómeno de assentamento.</p></li></ul></li><li><h3 id='about'>Sobre</h3><h4>O que é um assentamento de construção e o que o desencadeia?</h4><p>O assentamento do edifício é o movimento descendente da fundação de um edifício devido àconsolidação do solo abaixo dela.É comum que os edifícios experimentem algum grau de assentamento nos primeiros anos apósa sua construção, a menos que haja mudanças nos padrões de drenagem ao redor do edifício,mudanças severas no clima ou outros fatores externos. A extensão do impacto do movimentodo solo sobre os edifícios depende de vários fatores, que podem incluir:</p><ul><li>Condições existentes do solo.</li><li>Métodos de construção.</li><li>Tamanho e profundidade das obras de construção.</li><li>Tipo de estrutura, as suas condições e as suas fundações.</li></ul></li></ol>"
            break;
          case 'ERUPTION':
            document.getElementById('education-content').innerHTML = "<h1>ERUPÇÃO VULCÂNICA</h1><ol><li><h3 id='whatToDo'>O que fazer</h3><ul class='px-0'><li><h4>Ouça os avisos</h4><p>Ouça os alertas através da rádio e da TV e esteja atento aos relatórios sobre a erupção emprogresso. Esteja preparado para evacuar e faça-o imediatamente, se necessário.</p><p>Se um aviso for emitido para sua área, siga as rotas de evacuação recomendadas.</p><p>Evite áreas a favor do vento e vales fluviais a jusante do vulcão. Não caminhe, dirija ou tenteaproximar-se da área de erupção.</p></li><li><h4>O que fazer a seguir:</h4><p>Evite a área danificada.</p><p>Ouça as autoridades e fique em casa até que seja seguro sair.</p><p>Limpe as cinzas do telhado. As cinzas podem ser muito pesadas e provocar colapso dostelhados.</p><p>Evite o contato com as cinzas se tiver problemas respiratórios.</p></li><li><h4>Mantenha contato</h4><p>Avise os seus amigos e família de que está em segurança. Use mensagens de texto ou redessociais para entrar em contato com a família e amigos. Esteja atento às notícias e relatórioslocais.</p></li></ul></li><li><h3 id='bePrepared'>Esteja preparado</h3><ul class='px-0'><li><h4>Prepare um kit de emergência:</h4><p>Certifique-se que o kit tem o essencial para sobreviver nos próximos dias: água, comida, apito,rádio e baterias.</p></li><li><h4>Defina um ponto de encontro</h4><p>No caso de uma grande erupção e caso seja necessário, deve estar preparado para abandonara área. Escolha um ponto de encontro, fora de sua casa e da vizinhança, onde a sua família sepoderá encontrar.</p></li><li><h4>Conheça o risco de erupção vulcânica</h4><p>Para ter conhecimento do seu risco de erupção vulcânica, utilize o mapa do Plano Distrital ououtro mapa oficial para identificar os vulcões ativos na sua área de residência, trabalho ou delazer. Pergunte às autoridades locais sobre o planeamento de emergência e rotas deevacuação.</p><p>Faça um inventário doméstico.</p><p>Armazene documentos importantes.</p></li><li><h4>Familiarize-se com os sinais de alerta de erupção:</h4><ul><li>Um aumento na frequência e intensidade dos terramotos sentidos</li><li>Vapor perceptível ou atividade fumarólica e áreas novas ou ampliadas de solo quente</li><li>Inchaço subtil da superfície do solo</li><li>Pequenas mudanças de calor</li><li>Mudanças na composição ou abundância relativa dos gases fumarólicos</li></ul></li></ul></li><li><h3 id='about'>Sobre</h3><ul class='px-0'><li><h4>O que é uma erupção vulcânica e porque ocorre?</h4><p>Um vulcão é uma montanha que serve como uma abertura através da qual a rocha derretida eoutros gases escapam. Quando a pressão do gás e da rocha fundida se torna muito grande,ocorre uma erupção. As erupções vulcânicas podem durar dias, meses ou até anos.</p><p>Muitas erupções vulcânicas também são acompanhadas por outros perigos naturais, comoterramotos, deslizamentos de terra, fluxos de detritos, inundações repentinas, incêndios etsunamis.</p></li></ul></li></ol>"
            break;
          case 'MARINE_FLOODING':
            document.getElementById('education-content').innerHTML = "<h1>INUNDAÇÃO MARÍTIMA</h1><ol><li><h3 id='whatToDo'>O que fazer</h3><h4>Durante a inundação:</h4><ul class='px-0'><li><h5>Ouça os avisos:</h5><p>Ouça alertas de rádio e TV e relatórios de inundação em andamento. Esteja preparado paraevacuar a qualquermomento.</p></li><li><h5>Ir para terreno numa cota alta:</h5><p>Se for emitido um alerta para a sua área, vá para um terreno numa cota mais alta e fique lá.Siga as rotas deevacuação recomendadas. Vire-se, não se afogue! Evite enchentes. Nãocaminhe, nade ou conduza em caso deinundação.</p></li><li><h5>O que fazer a seguir:</h5><p><strong>Evite a área danificada</strong></p><p>Fique longe da área danificada, até que as autoridades locais declarem que é seguro.</p><p><strong>Mantenha contato</strong></p><p>Informe os seus amigos e familiares de que está seguro. Fique alerta, esteja atento às notíciase a relatórioslocais.</p><p><strong>Esteja ciente da eletrocussão</strong></p><p>Não toque em equipamentos elétricos se estiverem molhados ou se estiver na água. Desligue aeletricidade sefor seguro fazê-lo.</p></li></ul></li><li><h3 id='bePrepared'>Esteja preparado</h3><ul class='px-0'><li><h4>Prepare um kit de emergência:</h4><p>Certifique-se que o kit tem o essencial para sobreviver nos próximos dias: água, comida, apito,rádio ebaterias.</p></li><li><h4>Defina um ponto de encontro</h4><p>Escolha um local onde a sua família se encontrará fora da sua casa e vizinhança.</p></li><li><h4>Conheça o seu risco de inundação</h4><p>Conheça o risco de inundação na sua comunidade, informa-se junto do município e dacompanhia de seguros.</p><p>Faça um seguro contra inundações.</p><p>Faça um inventário doméstico.</p><p>Armazene os documentos importantes.</p></li><li><h4>Familiarize-se com os sinais de alerta de inundação:</h4><ul><li>Chuvas fortes consistentes.</li><li>Rios e margens que transbordam.</li><li>Solo saturado.</li></ul></li></ul></li><li><h3 id='about'>Sobre</h3><ul class='px-0'><h4>O que é uma inundação e porque ocorrem?</h4><p>Uma inundação é um alagamento de água numa terra normalmente seca.</p><p>As inundações podem ser causadas por tempestades, chuvas intensas, derretimento repentinode neve e gelo emáreas montanhosas, transbordamento de barragens e falha de construçõesem sistemas de água.</p><h4>Tipos de inundações:</h4><p>As inundações podem ser divididas por:</p><ul><li>Geografia: inundação de rios, deltas de rios, mar e inundações urbanas.</li><li>Velocidade: inundação em poça, inundação pluvial ou alagamento, onde a água formauma camada durante chuvasde alta intensidade, transbordamento das principaismargens dos rios e inundações repentinas, onde a água fluicom grande velocidade epode vir sem aviso prévio.</li></ul><p>As inundações não se limitam a áreas específicas, mas são generalizadas. Na Europa sãopossiveis inundaçõesrepentinas, inundações causadas por rios que transbordam ou rompem suas margens, inundações costeiras,inundações urbanas e lagoas devido a chuvasexcessivas.</p></ul></li></ol>"
